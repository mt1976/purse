{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/AccountTransactionEdit?AccountNo={{.SienaReference}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.SienaReference}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Account Transaction"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SienaReference">SienaReference</label>
                <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled="disabled" value="{{.SienaReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LegNo">LegNo</label>
                <input type="text" class="form-control" id="LegNo" aria-describedby="LegNoHelp" placeholder="0" disabled="disabled" value="{{.LegNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MMLegNo">MMLegNo</label>
                <input type="text" class="form-control" id="MMLegNo" aria-describedby="MMLegNoHelp" placeholder="0" disabled="disabled" value="{{.MMLegNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Narrative">Narrative</label>
                <input type="text" class="form-control" id="Narrative" aria-describedby="NarrativeHelp" placeholder="" disabled="disabled" value="{{.Narrative}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Amount">Amount</label>
                <input type="text" class="form-control" id="Amount" aria-describedby="AmountHelp" placeholder="0.00" disabled="disabled" value="{{.Amount}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="StartInterestDate">StartInterestDate</label>
                <input type="text" class="form-control" id="StartInterestDate" aria-describedby="StartInterestDateHelp" placeholder="" disabled="disabled" value="{{.StartInterestDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="EndInterestDate">EndInterestDate</label>
                <input type="text" class="form-control" id="EndInterestDate" aria-describedby="EndInterestDateHelp" placeholder="" disabled="disabled" value="{{.EndInterestDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Amortisation">Amortisation</label>
                <input type="text" class="form-control" id="Amortisation" aria-describedby="AmortisationHelp" placeholder="0.00" disabled="disabled" value="{{.Amortisation}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="InterestAmount">InterestAmount</label>
                <input type="text" class="form-control" id="InterestAmount" aria-describedby="InterestAmountHelp" placeholder="0.00" disabled="disabled" value="{{.InterestAmount}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="InterestAction">InterestAction</label>
                <input type="text" class="form-control" id="InterestAction" aria-describedby="InterestActionHelp" placeholder="" disabled="disabled" value="{{.InterestAction}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FixingDate">FixingDate</label>
                <input type="text" class="form-control" id="FixingDate" aria-describedby="FixingDateHelp" placeholder="" disabled="disabled" value="{{.FixingDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="InterestCalculationDate">InterestCalculationDate</label>
                <input type="text" class="form-control" id="InterestCalculationDate" aria-describedby="InterestCalculationDateHelp" placeholder="" disabled="disabled" value="{{.InterestCalculationDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AmendmentAmount">AmendmentAmount</label>
                <input type="text" class="form-control" id="AmendmentAmount" aria-describedby="AmendmentAmountHelp" placeholder="0.00" disabled="disabled" value="{{.AmendmentAmount}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DealtCcy">DealtCcy</label>
                <input type="text" class="form-control" id="DealtCcy" aria-describedby="DealtCcyHelp" placeholder="" disabled="disabled" value="{{.DealtCcy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AmountDp">AmountDp</label>
                <input type="text" class="form-control" id="AmountDp" aria-describedby="AmountDpHelp" placeholder="0" disabled="disabled" value="{{.AmountDp}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
