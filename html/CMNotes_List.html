{{template "header" .}}

<body>
<div class="container-fluid">
      <div class="card border-primary">
        <form action="/home" method="POST">

        <div class="card-header font-weight-bold border-primary">


          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;&nbsp;<span class="text-muted">[{{.ItemsOnPage}}]</span>
              
            </div>

            <div class="col text-right">
              <div class="btn-group">
              
              
              <button id="export" type="button" class="btn btn-info"><i class="fas fa-file-csv" title="Export Customer Note as CSV"></i>&nbsp;&nbsp;Export</button>
              
              <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Customer Note"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
              <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
            <div class="">
              <table class="table table-striped table-bordered table-hover" id="Table_CMNotes">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">NoteId</th>
                    <th class="text-center">StreamId</th>
                    <th class="text-center">Summary</th>
                    <th class="text-center">Details</th>
                    <th class="text-center">RecordState</th>
                    <th class="text-center">CreatedBy</th>
                    <th class="text-center">CreatedDateTime</th>
                    
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id=filterTable>
                  {{range .ItemList}}
                  <tr>
                    <td class="text-center align-middle"></td>
                    <td class="align-middle">{{.NoteId}}</td>
        
                    <td class="align-middle">{{.StreamId}}</td>
        
                    <td class="align-middle">{{.Summary}}</td>
        
                    <td class="align-middle">{{.Details}}</td>
        
                    <td class="align-middle">{{.RecordState}}</td>
        
                    <td class="align-middle">{{.CreatedBy}}</td>
        
                    <td class="align-middle">{{.CreatedDateTime}}</td>
        
                    
                    <td class="text-center" style="width:1px;">
                      <div class="btn-group">
                      
                        <button type="submit" value="" class="btn btn-info btn-sm" formaction="/CMNotesView?ID={{.NoteId}}" method="POST" title="View Customer Note">
                          <i class="far fa-eye" style="font-size: 22px"></i>
                        </button>
                      
                      
                        
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>

        </div>
          </form>
      </div>
</div>

  <!-- SCRIPTS DO NOT CHANGE -->

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>


  <script>
$(document).ready(function(){
    $('#Table_CMNotes').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#Table_CMNotes").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>




  <script>
    const toCsv = function(table) {
      // Query all rows
      const rows = table.querySelectorAll('tr');

      return [].slice.call(rows)
        .map(function(row) {
          // Query all cells
          const cells = row.querySelectorAll('th,td');
          return [].slice.call(cells)
            .map(function(cell) {
              return '"' + cell.textContent + '"';
            })
            .join(',');
        })
        .join('\n');
    };

    const download = function(text, fileName) {
      const link = document.createElement('a');
      link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
      link.setAttribute('download', fileName);

      link.style.display = 'none';
      document.body.appendChild(link);

      link.click();

      document.body.removeChild(link);
    };

    const table = document.getElementById('Table_CMNotes');
    const exportBtn = document.getElementById('export');

    exportBtn.addEventListener('click', function() {
      // Export to csv
      const csv = toCsv(table);

      // Download it
      download(csv, 'CMNotes.csv');
    });
    </script>


  <!-- SCRIPTS DO NOT CHANGE -->
{{template "footer" .}}
</body>
