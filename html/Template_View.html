{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/TemplateEdit?TemplateID={{.ID}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.ID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/TemplateEdit/?TemplateID={{.ID}}" onclick="/TemplateEdit/?TemplateID={{.ID}}" title="Edit Template Contents"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Template Contents"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId">SYSId</label>
                <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled="disabled" value="{{.SYSId}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FIELD1">FIELD1</label>
                <input type="text" class="form-control" id="FIELD1" aria-describedby="FIELD1Help" placeholder="" disabled="disabled" value="{{.FIELD1}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FIELD2">FIELD2</label>
                <input type="text" class="form-control" id="FIELD2" aria-describedby="FIELD2Help" placeholder="" disabled="disabled" value="{{.FIELD2}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled="disabled" value="{{.SYSCreated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy">SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost">SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated">SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled="disabled" value="{{.SYSUpdated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost">SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy">SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ID">ID</label>
                <input type="text" class="form-control" id="ID" aria-describedby="IDHelp" placeholder="" disabled="disabled" value="{{.ID}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ExtraField_Extra">ExtraField_Extra</label>
                <input type="text" class="form-control" id="ExtraField_Extra" aria-describedby="ExtraField_ExtraHelp" placeholder="" disabled="disabled" value="{{.ExtraField_Extra}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ExtraField2_Extra">ExtraField2_Extra</label>
                <input type="text" class="form-control" id="ExtraField2_Extra" aria-describedby="ExtraField2_ExtraHelp" placeholder="" disabled="disabled" value="{{.ExtraField2_Extra}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FIELD2">FIELD2</label>
                <input type="text" class="form-control" id="FIELD2" aria-describedby="FIELD2Help" placeholder="" disabled="disabled" value="{{.FIELD2}}">
              </div>
            </div>
        </div>
{{template "audit" .}}
      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
