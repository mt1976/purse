<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/login.css">
  <!-- Add icon library -->

  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <title>{{.AppName}} - Login</title>
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

</head>

<body>


  <div class="container-fluid">
    <div class="row  justify-content-center align-items-center">
      <div class="card">

        <div class="card-header text-center apptitle">
<div class="hdrimage">
<i class="fas fa-atom" style="font-size:100pt"></i>
</div>
          {{.AppName}}
        </div>

        <div class="card-body">

          <form action="/" method="POST" class="">
            <!-- UserID -->
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <input type="text" class="form-control" id="username" name="username" placeholder="User ID" required="required">
            </div>
            <!-- Password input -->
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fas fa-lock"></i>
                </div>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required" autocomplete="off">
              <div class="input-group-append">
                <button type="button" class="input-group-text"><i class="fas fa-eye" onclick="showPassword('password')"></i></button>
              </div>
            </div>
            <br>
            <div class="text text-center text-danger" role="alert"><strong>
            {{.ResponseError}}</strong></div>
            <br>
            <button type="submit" value="" class="btn btn-outline-primary float-right" formaction="/login" method="GET">Login</button>
          </form>
        </div>



        <div class="card-footer">

          <div class="text-note">
          <center><b>This software is for use by authorised persons only.</b></center>
          <br>
          The sofware is protect by the <em>{{.LicenceType}}</em>. For more information, please refer to <a href="{{.LicenceLink}}">{{.LicenceLink}}</a>.
          <br><br>
          <div class="float-right">{{.WebServerVersion}}</div></div>

        </div>
      </div>
    </div>
  </div>
  <script>
    function showPassword(inField) {
      var x = document.getElementById(inField);
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
