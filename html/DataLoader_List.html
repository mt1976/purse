{{template "header" .}}

<body>
<div class="container-fluid">
      <div class="card border-primary">
        <form action="/home" method="POST">

        <div class="card-header font-weight-bold border-primary">


          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;&nbsp;<span class="text-muted">[{{.ItemsOnPage}}]</span>
              
            </div>

            <div class="col text-right">
              <div class="btn-group">
              
              
              <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
              <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
            <div class="">
              <table class="table table-striped table-bordered table-hover" id="Table_DataLoader">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    
                    <th class="text-center">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Filename</th>
                    <th class="text-center">Lastrun</th>
                    
                    
                    
                    
                    <th class="text-center">Type</th>
                    <th class="text-center">Instance</th>
                    <th class="text-center">Extension</th>
                    
                    
                    
                    
                    
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id=filterTable>
                  {{range .ItemList}}
                  <tr>
                    <td class="text-center align-middle"></td>
                    
        
                    <td class="align-middle">{{.Id}}</td>
        
                    <td class="align-middle">{{.Name}}</td>
        
                    <td class="align-middle">{{.Description}}</td>
        
                    <td class="align-middle">{{.Filename}}</td>
        
                    <td class="align-middle">{{.Lastrun}}</td>
        
                    
        
                    
        
                    
        
                    
        
                    <td class="align-middle">{{.Type}}</td>
        
                    <td class="align-middle">{{.Instance}}</td>
        
                    <td class="align-middle">{{.Extension}}</td>
        
                    
        
                    
        
                    
        
                    
        
                    
                    <td class="text-center" style="width:1px;">
                      <div class="btn-group">
                      
                        <button type="submit" value="" class="btn btn-info btn-sm" formaction="/DataLoaderView?Id={{.Id}}" method="POST" title="View Data Loader">
                          <i class="far fa-eye" style="font-size: 22px"></i>
                        </button>
                      
                      
                        <button type="submit" value="" class="btn btn-warning btn-sm" formaction="/DataLoaderEdit?Id={{.Id}}" method="POST" title="Edit Data Loader">
                          <i class="fas fa-pen" style="font-size: 22px"></i>
                        </button>
                        
                        
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>

        </div>
          </form>
      </div>
</div>

  <!-- SCRIPTS DO NOT CHANGE -->

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>


  <script>
$(document).ready(function(){
    $('#Table_DataLoader').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#Table_DataLoader").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>



  <!-- SCRIPTS DO NOT CHANGE -->
{{template "footer" .}}
</body>
