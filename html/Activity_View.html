{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/ActivityEdit?Code={{.Code}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/ActivityEdit/?Code={{.Code}}" onclick="/ActivityEdit/?Code={{.Code}}" title="Edit Activity"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Activity"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId">SYSId</label>
                <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled="disabled" value="{{.SYSId}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" aria-describedby="CodeHelp" placeholder="" disabled="disabled" value="{{.Code}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Symbol">Symbol</label>
                <input type="text" class="form-control" id="Symbol" aria-describedby="SymbolHelp" placeholder="" disabled="disabled" value="{{.Symbol}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Date">Date</label>
                <input type="text" class="form-control" id="Date" aria-describedby="DateHelp" placeholder="" disabled="disabled" value="{{.Date}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Type">Type</label>
                <input type="text" class="form-control" id="Type" aria-describedby="TypeHelp" placeholder="" disabled="disabled" value="{{.Type}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Portfolio">Portfolio</label>
                <input type="text" class="form-control" id="Portfolio" aria-describedby="PortfolioHelp" placeholder="" disabled="disabled" value="{{.Portfolio}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Amount">Amount</label>
                <input type="text" class="form-control" id="Amount" aria-describedby="AmountHelp" placeholder="" disabled="disabled" value="{{.Amount}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Price">Price</label>
                <input type="text" class="form-control" id="Price" aria-describedby="PriceHelp" placeholder="" disabled="disabled" value="{{.Price}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Notes">Notes</label>
                <input type="text" class="form-control" id="Notes" aria-describedby="NotesHelp" placeholder="" disabled="disabled" value="{{.Notes}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Holding">Holding</label>
                <input type="text" class="form-control" id="Holding" aria-describedby="HoldingHelp" placeholder="" disabled="disabled" value="{{.Holding}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ValueAMT">ValueAMT</label>
                <input type="text" class="form-control" id="ValueAMT" aria-describedby="ValueAMTHelp" placeholder="" disabled="disabled" value="{{.ValueAMT}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ValueCCY">ValueCCY</label>
                <input type="text" class="form-control" id="ValueCCY" aria-describedby="ValueCCYHelp" placeholder="" disabled="disabled" value="{{.ValueCCY}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled="disabled" value="{{.SYSCreated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy">SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost">SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated">SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled="disabled" value="{{.SYSUpdated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy">SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost">SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedHost}}">
              </div>
            </div>
        </div>
{{template "audit" .}}
      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
