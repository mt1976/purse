{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyGroupEdit?Group={{.Name}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Name}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/CounterpartyGroupEdit/?Group={{.Name}}" onclick="/CounterpartyGroupEdit/?Group={{.Name}}" title="Edit Counterparty Group"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Group"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CountryCode">CountryCode</label>
                <input type="text" class="form-control" id="CountryCode" aria-describedby="CountryCodeHelp" placeholder="" disabled="disabled" value="{{.CountryCode}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SuperGroup">SuperGroup</label>
                <input type="text" class="form-control" id="SuperGroup" aria-describedby="SuperGroupHelp" placeholder="" disabled="disabled" value="{{.SuperGroup}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country_Lookup">Country_Lookup</label>
                <input type="text" class="form-control" id="Country_Lookup" aria-describedby="Country_LookupHelp" placeholder="" disabled="disabled" value="{{.Country_Lookup}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Parent_Lookup">Parent_Lookup</label>
                <input type="text" class="form-control" id="Parent_Lookup" aria-describedby="Parent_LookupHelp" placeholder="" disabled="disabled" value="{{.Parent_Lookup}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
