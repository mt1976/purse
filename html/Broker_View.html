{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/BrokerEdit?Code={{.Code}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/BrokerEdit/?Code={{.Code}}" onclick="/BrokerEdit/?Code={{.Code}}" title="Edit Broker"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Broker"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" aria-describedby="CodeHelp" placeholder="" disabled="disabled" value="{{.Code}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled="disabled" value="{{.FullName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Contact">Contact</label>
                <input type="text" class="form-control" id="Contact" aria-describedby="ContactHelp" placeholder="" disabled="disabled" value="{{.Contact}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" aria-describedby="AddressHelp" placeholder="" disabled="disabled" value="{{.Address}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LEI">LEI</label>
                <input type="text" class="form-control" id="LEI" aria-describedby="LEIHelp" placeholder="" disabled="disabled" value="{{.LEI}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
