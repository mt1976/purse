{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/ActivitySave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/ActivitySave/Code={{.Code}}" onclick="/ActivitySave/Code={{.Code}}" title="Save Activity"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Activity"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId" hidden>SYSId</label>
                <input type="text" class="form-control" id="SYSId" name="SYSId" aria-describedby="SYSIdHelp" placeholder="0" hidden value="{{.SYSId}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Code" >Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value="{{.Code}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Symbol" >Symbol</label>
                <input type="text" class="form-control" id="Symbol" name="Symbol" aria-describedby="SymbolHelp" placeholder=""  value="{{.Symbol}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Date" >Date</label>
                <input type="text" class="form-control" id="Date" name="Date" aria-describedby="DateHelp" placeholder=""  value="{{.Date}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Type" >Type</label>
                <input type="text" class="form-control" id="Type" name="Type" aria-describedby="TypeHelp" placeholder=""  value="{{.Type}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Portfolio" >Portfolio</label>
                <input type="text" class="form-control" id="Portfolio" name="Portfolio" aria-describedby="PortfolioHelp" placeholder=""  value="{{.Portfolio}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Amount" >Amount</label>
                <input type="text" class="form-control" id="Amount" name="Amount" aria-describedby="AmountHelp" placeholder=""  value="{{.Amount}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Price" >Price</label>
                <input type="text" class="form-control" id="Price" name="Price" aria-describedby="PriceHelp" placeholder=""  value="{{.Price}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Notes" >Notes</label>
                <input type="text" class="form-control" id="Notes" name="Notes" aria-describedby="NotesHelp" placeholder=""  value="{{.Notes}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Holding" >Holding</label>
                <input type="text" class="form-control" id="Holding" name="Holding" aria-describedby="HoldingHelp" placeholder=""  value="{{.Holding}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ValueAMT" >ValueAMT</label>
                <input type="text" class="form-control" id="ValueAMT" name="ValueAMT" aria-describedby="ValueAMTHelp" placeholder=""  value="{{.ValueAMT}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ValueCCY" >ValueCCY</label>
                <input type="text" class="form-control" id="ValueCCY" name="ValueCCY" aria-describedby="ValueCCYHelp" placeholder=""  value="{{.ValueCCY}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated" hidden>SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" hidden value="{{.SYSCreated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy" hidden>SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" name="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" hidden value="{{.SYSCreatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost" hidden>SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" name="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" hidden value="{{.SYSCreatedHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated" hidden>SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" hidden value="{{.SYSUpdated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy" hidden>SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" name="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" hidden value="{{.SYSUpdatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost" hidden>SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" name="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" hidden value="{{.SYSUpdatedHost}}" >
              </div>
            </div>


</div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
