  {{template "header" .}}

<body>



  <div class="container-fluid">
    <form action="/saveTranslationStore?TranslationStore={{.Id}}" method="GET">
      <div hidden="hidden">
        <input type="text" id="Id" name="Id" value="{{.Id}}">


      </div>
      <div class="card">

        <div class="card-header font-weight-bold">


          <div class="row">
            <div class="col">
              <code>{{.LongName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">

                 <button type="submit"  class="btn btn-danger" method="GET" onclick="/saveTranslationStore?TranslationStore={{.Id}}" formaction="/saveTranslationStore?TranslationStore={{.Id}}">
                  <i class="fas fa-save"></i>&nbsp;&nbsp;Save
                </button>


                <button type="button"  class="btn  btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="Isin">ISIN</label>
                <input type="text" class="form-control" id="Isin" name="Isin" aria-describedby="Isin" placeholder="" disabled="disabled" value="{{.Isin}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="Tidm">TIDM</label>
                <input type="text" class="form-control" id="Tidm" name="Tidm" aria-describedby="Tidm" placeholder="" disabled="disabled" value="{{.Tidm}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="Sedol">SEDOL</label>
                <input type="text" class="form-control" id="Sedol" name="Sedol" aria-describedby="Sedol" placeholder="" disabled="disabled" value="{{.Sedol}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="Cusip">CUSIP</label>
                <input type="text" class="form-control" id="Cusip" name="Cusip" aria-describedby="Cusip" placeholder="" disabled="disabled" value="{{.Cusip}}" maxlength="10">
              </div>


            </div>

            <div class="row">
              <div class="col-sm">
                <label for="LongName">Name</label>
                <input type="text" class="form-control" id="LongName" name="LongName" aria-describedby="LongName" placeholder="" value="{{.LongName}}" disabled>
              </div>
              <div class="col-sm">
                <label for="Issuer">Issuer</label>
                <input type="text" class="form-control" id="Issuer" name="Issuer" aria-describedby="Issuer" placeholder="" value="{{.Issuer}}" disabled>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <label for="IssueDate">Issue Date</label>
                <input type="text" class="form-control" id="IssueDate" name="IssueDate" aria-describedby="IssueDate" placeholder="" value="{{.IssueDate}}" disabled>
              </div>
              <div class="col-sm">
                <label for="MaturityDate">MaturityDate</label>
                <input type="text" class="form-control" id="MaturityDate" name="MaturityDate" aria-describedby="MaturityDate" placeholder="" value="{{.MaturityDate}}" disabled>
              </div>
              <div class="col-sm">
                <label for="LastCoupon">LastCoupon</label>
                <input type="text" class="form-control" id="LastCoupon" name="LastCoupon" aria-describedby="LastCoupon" placeholder="" value="{{.PaymentCouponDate}}" disabled>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <label for="Segment">Segment</label>
                <input type="text" class="form-control" id="Segment" name="Segment" aria-describedby="Segment" placeholder="" value="{{.Segment}}" disabled>
              </div>
              <div class="col-sm">
                <label for="Sector">Sector</label>
                <input type="text" class="form-control" id="Sector" name="Sector" aria-describedby="Sector" placeholder="" value="{{.Sector}}" disabled>
              </div>
              <div class="col-sm">
                <label for="Denomination">Denomination CCY</label>
                <input type="text" class="form-control" id="Denomination" name="Denomination" aria-describedby="Denomination" placeholder="" value="{{.DenominationCurrency}}" disabled>
                <small class="text-muted">Min Denomination : {{.MinimumDenomination}}</small>
              </div>
              <div class="col-sm">
                <label for="TradingCurrency">Trading CCY</label>
                <input type="text" class="form-control" id="TradingCurrency" name="TradingCurrency" aria-describedby="TradingCurrency" placeholder="" value="{{.TradingCurrency}}" disabled>
                        <small class="text-muted">UnitofQuotation : {{.UnitOfQuotation}}</small>
              </div>
            </div>
            <h6>Coupon Information</h6>
            <div class="row">
              <div class="col-sm">
                <label for="CouponValue">Value</label>
                <input type="text" class="form-control" id="CouponValue" name="CouponValue" aria-describedby="CouponValue" placeholder="" value="{{.CouponValue}}" disabled>
              </div>
              <div class="col-sm">
                <label for="CouponType">Type</label>
                <input type="text" class="form-control" id="CouponType" name="CouponType" aria-describedby="CouponType" placeholder="" value="{{.CouponType}}" disabled>
              </div>
              <div class="col-sm">
                <label for="CouponPeriod">Period</label>
                <input type="text" class="form-control" id="CouponPeriod" name="CouponPeriod" aria-describedby="CouponPeriod" placeholder="" value="{{.PeriodOfCoupon}}" disabled>
              </div>
              <div class="col-sm">
                <label for="Convention">Convention</label>
                <input type="text" class="form-control" id="Convention" name="Convention" aria-describedby="Convention" placeholder="" value="{{.CodeConventionCalculateAccrual}}" disabled>
              </div>
              <div class="col-sm">
                <label for="Yield">Yield</label>
                <input type="text" class="form-control" id="Yield" name="Yield" aria-describedby="Yield" placeholder="" value="{{.FlatYield}}" disabled>
              </div>
              <div class="col-sm">
                <label for="RunningYield">RunningYield</label>
                <input type="text" class="form-control" id="RunningYield" name="RunningYield" aria-describedby="Running Yield" placeholder="" value="{{.RunningYield}}" disabled>
              </div>
            </div>
            <hr>
            <h4>Audit</h4>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">Created</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreated" placeholder="Enter a description" value="{{.SYSCreated}}" disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="SYSWho">By</label>
                <input type="text" class="form-control" id="SYSWho" name="SYSWho" aria-describedby="SYSWho" placeholder="Enter a description" value="{{.SYSWho}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSHost">On</label>
                <input type="text" class="form-control" id="SYSHost" name="SYSHost" aria-describedby="SYSHost" placeholder="Enter a description" value="{{.SYSHost}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSUpdated">Last Updated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdated" placeholder="Enter a description" value="{{.SYSUpdated}}" disabled="disabled">
              </div>
            </div>


          </div>

        </div>

      </form>
    </div>

  </body>
