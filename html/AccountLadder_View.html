{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/AccountLadderEdit?AccountNo={{.SienaReference}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.SienaReference}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Account Ladder"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SienaReference">SienaReference</label>
                <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled="disabled" value="{{.SienaReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="BusinessDate">BusinessDate</label>
                <input type="text" class="form-control" id="BusinessDate" aria-describedby="BusinessDateHelp" placeholder="" disabled="disabled" value="{{.BusinessDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ContractNumber">ContractNumber</label>
                <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumberHelp" placeholder="" disabled="disabled" value="{{.ContractNumber}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Balance">Balance</label>
                <input type="text" class="form-control" id="Balance" aria-describedby="BalanceHelp" placeholder="0.00" disabled="disabled" value="{{.Balance}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DealtCcy">DealtCcy</label>
                <input type="text" class="form-control" id="DealtCcy" aria-describedby="DealtCcyHelp" placeholder="" disabled="disabled" value="{{.DealtCcy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AmountDp">AmountDp</label>
                <input type="text" class="form-control" id="AmountDp" aria-describedby="AmountDpHelp" placeholder="0" disabled="disabled" value="{{.AmountDp}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
