{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/FirmSave?FirmName={{.FirmName}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.FirmName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/FirmSave&FirmName={{.FirmName}}" onclick="/FirmSave/?FirmName={{.FirmName}}" title="Save Firm"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Firm"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="FirmName" >FirmName</label>
                <input type="text" class="form-control" id="FirmName" name="FirmName" aria-describedby="FirmNameHelp" placeholder=""  value="{{.FirmName}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName" >FullName</label>
                <input type="text" class="form-control" id="FullName" name="FullName" aria-describedby="FullNameHelp" placeholder=""  value="{{.FullName}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country" >Country</label>
                <input type="text" class="form-control" id="Country" name="Country" aria-describedby="CountryHelp" placeholder=""  value="{{.Country}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector" >Sector</label>
                <input type="text" class="form-control" id="Sector" name="Sector" aria-describedby="SectorHelp" placeholder=""  value="{{.Sector}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Sector_Lookup" >Sector_Lookup</label>
                <select id="Sector_Lookup" name="Sector_Lookup" class="form-control" ><option name="{{.Sector_Lookup}}" selected>{{.Sector_Lookup}}</option>{{range .Sector_Lookup_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Country_Lookup" disabled>Country_Lookup</label>
                <select id="Country_Lookup" name="Country_Lookup" class="form-control" disabled><option name="{{.Country_Lookup}}" selected>{{.Country_Lookup}}</option>{{range .Country_Lookup_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
     
        </div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
