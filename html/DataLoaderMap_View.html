{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/DataLoaderMapEdit?Id={{.Id}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/DataLoaderMapEdit/?Id={{.Id}}" onclick="/DataLoaderMapEdit/?Id={{.Id}}" title="Edit Data Loader Data Map"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader Data Map"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId">SYSId</label>
                <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled="disabled" value="{{.SYSId}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled="disabled" value="{{.Id}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Position">Position</label>
                <input type="text" class="form-control" id="Position" aria-describedby="PositionHelp" placeholder="" disabled="disabled" value="{{.Position}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Loader">Loader</label>
                <input type="text" class="form-control" id="Loader" aria-describedby="LoaderHelp" placeholder="" disabled="disabled" value="{{.Loader}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled="disabled" value="{{.SYSCreated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSWho">SYSWho</label>
                <input type="text" class="form-control" id="SYSWho" aria-describedby="SYSWhoHelp" placeholder="" disabled="disabled" value="{{.SYSWho}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSHost">SYSHost</label>
                <input type="text" class="form-control" id="SYSHost" aria-describedby="SYSHostHelp" placeholder="" disabled="disabled" value="{{.SYSHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated">SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled="disabled" value="{{.SYSUpdated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Int_position">Int_position</label>
                <input type="text" class="form-control" id="Int_position" aria-describedby="Int_positionHelp" placeholder="0" disabled="disabled" value="{{.Int_position}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy">SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost">SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy">SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost">SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Loader_Lookup">Loader_Lookup</label>
                <input type="text" class="form-control" id="Loader_Lookup" aria-describedby="Loader_LookupHelp" placeholder="" disabled="disabled" value="{{.Loader_Lookup}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LoaderDescription_Lookup">LoaderDescription_Lookup</label>
                <input type="text" class="form-control" id="LoaderDescription_Lookup" aria-describedby="LoaderDescription_LookupHelp" placeholder="" disabled="disabled" value="{{.LoaderDescription_Lookup}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LoaderType_Lookup">LoaderType_Lookup</label>
                <input type="text" class="form-control" id="LoaderType_Lookup" aria-describedby="LoaderType_LookupHelp" placeholder="" disabled="disabled" value="{{.LoaderType_Lookup}}">
              </div>
            </div>
        </div>
{{template "audit" .}}
      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
