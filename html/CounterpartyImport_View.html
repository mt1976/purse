{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyImportEdit?ID={{.CompID}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.CompID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/CounterpartyImportEdit/?ID={{.CompID}}" onclick="/CounterpartyImportEdit/?ID={{.CompID}}" title="Edit Counterparty Import"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Import"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="KeyImportID">KeyImportID</label>
                <input type="text" class="form-control" id="KeyImportID" aria-describedby="KeyImportIDHelp" placeholder="" disabled="disabled" value="{{.KeyImportID}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Firm">Firm</label>
                <input type="text" class="form-control" id="Firm" aria-describedby="FirmHelp" placeholder="" disabled="disabled" value="{{.Firm}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Centre">Centre</label>
                <input type="text" class="form-control" id="Centre" aria-describedby="CentreHelp" placeholder="" disabled="disabled" value="{{.Centre}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FirmName">FirmName</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="FirmNameHelp" placeholder="" disabled="disabled" value="{{.FirmName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CentreName">CentreName</label>
                <input type="text" class="form-control" id="CentreName" aria-describedby="CentreNameHelp" placeholder="" disabled="disabled" value="{{.CentreName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="KeyOriginID">KeyOriginID</label>
                <input type="text" class="form-control" id="KeyOriginID" aria-describedby="KeyOriginIDHelp" placeholder="" disabled="disabled" value="{{.KeyOriginID}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled="disabled" value="{{.FullName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CompID">CompID</label>
                <input type="text" class="form-control" id="CompID" aria-describedby="CompIDHelp" placeholder="" disabled="disabled" value="{{.CompID}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
