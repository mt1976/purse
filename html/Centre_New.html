{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CentreSave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CentreSave&Code={{.Code}}" onclick="/CentreSave/?Code={{.Code}}" title="Save Centre"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Centre"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Code" >Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value="{{.Code}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name" >Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""  value="{{.Name}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country" >Country</label>
                <input type="text" class="form-control" id="Country" name="Country" aria-describedby="CountryHelp" placeholder=""  value="{{.Country}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Country_Lookup" disabled>Country_Lookup</label>
                <select id="Country_Lookup" name="Country_Lookup" class="form-control" disabled><option name="{{.Country_Lookup}}" selected>{{.Country_Lookup}}</option>{{range .Country_Lookup_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
     
        </div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
