<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->




  <form method="POST" action="/editSrvConfiguration?id={{.PageRecordID}}">


    <div class="container-fluid">


      <div id="requestMessage">
        <div class="card">
          <div class="card-header">WCT Properties File :<code> {{.PageRecordID}}</code>

            <div class="btn-group float-right">
              <button type="submit" value="" class="btn btn-outline-warning" method="POST" formaction="/editSrvConfiguration?id={{.PageRecordID}}"><i class="fas fa-edit" ></i>&nbsp;&nbsp;Edit</button>

              <button id="close" type="button" class="btn btn-outline-secondary float-right" onclick="history.back()">
                <i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
            </div>

          </div>



          <div class="card-body d-flex h-100 flex-column">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <h4 class="alert-heading">Information!</h4>
              Where ^ is used in properties, it will be replaced by an = char in the resolved property
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {{range .SrvConfigurationItems}}
            <div class="row">
              <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="ci_{{.ItemID}}"><strong>{{.ItemLabel}}</strong></span>
                  </div>

                  <input type="text" class="form-control" placeholder="Empty" aria-label="{{.ItemLabel}}" aria-describedby="ci_{{.ItemID}}" value="{{.ItemValue}}" disabled>
                </div>
              </div>
            </div>
            {{end}}


          </div>




        </div>
      </div>
    </div>
  </form>

</body>
