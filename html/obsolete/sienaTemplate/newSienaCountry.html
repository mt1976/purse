<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid"><br>
    <form action="/saveSienaCountry" method="POST">

      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          Country&nbsp;:&nbsp;<code>{{.ID}}</code>
        </div>

        <div class="card-body">
          <div class="container-responsive">

            <div class="row">

              <div class="col">
                <label for="code">Code</label>
                <input type="code" class="form-control" id="code" aria-describedby="emailHelp" placeholder="Enter code" value="{{.Code}}" maxlength="3">
              </div>

              <div class="col">
                <label for="shortcode">Short Code</label>
                <input type="shortcode" class="form-control" id="shortcode" aria-describedby="emailHelp" placeholder="Enter code" value="{{.ShortCode}}" maxlength="2">
              </div>

              <div class="col">
                <label class="form-check-label" for="isEUEEA">EU/EAA?</label>
                <input class="form-control" type="checkbox" id="isEUEEA" {{.EU_EEA}} style="margin-left:1.75rem;">
              </div>

            </div>
            <br>
            <div class="row">

              <div class="col">
                <label for="name">Description</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter a description" value="{{.Name}}">
              </div>

            </div>
            <br>


          </div>

        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col">
              <div class="btn-group float-right">

                <button type="submit" value="" class="btn btn-outline-danger"><i class="fas fa-save"  method="POST" onclick="/saveSienaCountry" formaction="/saveSienaCountry"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>
        </div>
    </form>
  </div>

</body>
