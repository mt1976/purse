  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

<body>
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">


    <div id="dataMapDetail">
      <div class="card">
        <div class="card-header"><strong>Data Map &nbsp;:&nbsp;</strong><code>{{.DataMapPageID}}</code></div>

        <div class="card-body">

          <div class="table-responsive">
            <table id="exportMe" class="table table-striped table-bordered table-hover w-auto " style="padding:0">
              <thead class="thead-light" style="padding:0">
                <tr>
                  <th scope="col" class="text-center">#</th>
                  {{range .SvcDataMapCols}}
                  <th scope="col" class="text-center">{{.DataHdrItem}}</th>
                  {{end}}
                  <th scope="col" class="text-center"><i class="fa fa-cog" ></i></button></th>
                </tr>
              </thead>
              <tbody class="">
                {{range .DataRows}}
                <tr style="padding:0">
                  <td class="text-center align-middle" style="padding:0"></td>
                  {{range .DataRowItem}}
                  <td style="padding:0 ">
                    <input type="text" class="form-control form-control-sm" id="cellR{{.DIrow}}C{{.DIcol}}" placeholder="" value="{{.DataItem}}">

                  </td>
                  {{end}}
                  <td style="padding:0" class="text-center align-middle"><button type="button" class="btn btm-xs" onclick="myDeleteFunction(this)"><i class="fas fa-minus" style="font-size: 10px ;color: red"></i></button>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>


          </div>


        </div>

        <div class="card-footer">
          <div class="btn-group float-right">

            <button type="button" class="btn btn-outline-danger" onclick="myCreateFunction()"><i class="fa fa-plus" ></i>&nbsp;&nbsp;Row</button>

            <button type="button" class="btn btn-outline-danger" onclick="myCreateFunction()"><i class="fa fa-plus" ></i>&nbsp;&nbsp;Column</button>

            <button type="button" class="btn btn-outline-primary" onclick="myCreateFunction()"><i class="fa fa-save" ></i>&nbsp;&nbsp;Save</button>

          </div>
          <p hidden>Rows={{.JSRows}}Cols={{.JSCols}}</p>
        </div>

      </div>
    </div>
  </div>

</body>

<script>
  function myCreateFunction() {
    var table = document.getElementById("exportMe");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var element1 = document.createElement('p');
    element1.type = "text";
    element1.classList.add("text-center");
    element1.classList.add("align-middle");
    element1.id = "poo"
    cell1.classList.add("text-center");
    cell1.classList.add("align-middle");
    cell1.style.padding = "0";

    var noCols = {{.JSCols}}
    var i;
    for (i = 0; i <= noCols; i++) {
      var cell2 = row.insertCell(i + 1);
      var element2 = document.createElement('input');
      element2.type = "text";
      element2.classList.add("form-control");
      element2.classList.add("form-control-sm");
      //element2.classList.add("text-left");
      //element2.classList.add("align-middle");
      //element2.style.padding="0";
      element2.placeholder = "<< NEW >> ";
      element2.id = i;
      cell2.style.padding = "0"
      cell2.classList.add("text-center");
      cell2.classList.add("align-middle");
      cell2.appendChild(element2);
    }

    var thisCol = {{.JSCols}}
    var endCol = thisCol + 2;


    var cell3 = row.insertCell(endCol);
    var element3 = document.createElement('button');
    element3.type = "button";
    element3.classList.add("btn");
    element3.classList.add("btn-xs");
    element3.style.padding = "0";
    element3.style.fontSize = "10px";
    element3.textContent = "";
    element3.setAttribute("onclick", "myDeleteFunction(this)");

    var element4 = document.createElement('img');
    element4.classList.add("fas");
    element4.classList.add("fa-minus");
    element4.style.fontSize = "10px";
    element4.style.color = "red";
    element4.style.padding = "0";
    element4.textContent = "";
    element3.appendChild(element4);

    cell3.style.padding = "0"
    cell3.classList.add("text-center");
    cell3.classList.add("align-middle");
    cell3.appendChild(element3);

  }

  function myDeleteFunction(x) {
    y = x.closest("tr");
    document.getElementById("exportMe").deleteRow(y.rowIndex);
  }
</script>
