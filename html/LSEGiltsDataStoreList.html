<body>



  <div class="container-fluid">
    <div class="card border-primary">
      <form action="/home" method="POST">
        <div class="card-header font-weight-bold border-primary">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;&nbsp;<code></code>
            </div>
            <div class="col text-right">
              <div class="btn-group">

                <button id="export" type="button" class="btn btn-outline-primary"><i class="fas fa-save" ></i>&nbsp;&nbsp;Export</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
</div>
</div>

            <div class="card-body">


              <div class="table-responsive">

                <table class="table table-striped table-bordered table-hover" id="appLSEGiltsDataStoreTable">
                  <thead class="thead-light">
                    <tr>
                      <th class="text-center">#</th>
                      <th class="text-center">Name</th>
                      <th class="text-center">Type</th>
                      <th class="text-center">ISIN</th>
                      <th class="text-center">Maturity</th>
                        <th class="text-center">Coupon</th>
                        <th class="text-center">Selected</th>
                      <th class="text-center">Actions</th>

                    </tr>
                  </thead>
                  <tbody id=filterTable>
                    {{range .LSEGiltsDataStoreList}}
                    <tr>
                      <td class="text-center align-middle"></td>
                      <td class="align-middle text-center">{{.LongName}}</td>
                      <td class="align-middle text-left">{{.Type}}</td>
                      <td class="align-middle text-left">{{.Isin}}</td>
                        <td class="align-middle text-left">{{.MaturityDate}}</td>
                          <td class="align-middle text-left">{{.CouponValue}}</td>
                          <td class="align-middle text-center">{{.Selected}}</td>
                      <td class="aligm-middle text-center" style="width:1px; white-space:nowrap;">

                        <div class="btn-group">
                          <button type="submit" value="" class="btn btn-info " formaction="/viewLSEGiltsDataStore?LSEGiltsDataStore={{.Id}}" method="POST">
                            <i class="far fa-eye" style="font-size: 22px"></i>
                          </button>
                          <button type="submit" value="" class="btn btn-primary" formaction="/selectLSEGiltsDataStore?LSEGiltsDataStore={{.Id}}" method="POST">
                            <i class="far fa-plus-square" style="font-size: 22px"></i>
                          </button>
                          <button type="submit" value="" class="btn btn-primary" formaction="/deselectLSEGiltsDataStore?LSEGiltsDataStore={{.Id}}" method="POST">
                            <i class="far fa-minus-square" style="font-size: 22px"></i>
                          </button>
                        </div>

                      </td>



                    </tr>
                    {{end}}
                  </tbody>
                </table>
                <script language="JavaScript" type="text/javascript">
                  MakePosNeg();
                </script>
              </div>

            </div>

      </form>
    </div>
  </div>


      <script>
$(document).ready(function(){
    $('#appLSEGiltsDataStoreTable').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#appLSEGiltsDataStoreTable").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>

  <script>
    const toCsv = function(table) {
      // Query all rows
      const rows = table.querySelectorAll('tr');

      return [].slice.call(rows)
        .map(function(row) {
          // Query all cells
          const cells = row.querySelectorAll('th,td');
          return [].slice.call(cells)
            .map(function(cell) {
              return '"' + cell.textContent + '"';
            })
            .join(',');
        })
        .join('\n');
    };

    const download = function(text, fileName) {
      const link = document.createElement('a');
      link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
      link.setAttribute('download', fileName);

      link.style.display = 'none';
      document.body.appendChild(link);

      link.click();

      document.body.removeChild(link);
    };

    const table = document.getElementById('appLSEGiltsDataStoreTable');
    const exportBtn = document.getElementById('export');

    exportBtn.addEventListener('click', function() {
      // Export to csv
      const csv = toCsv(table);

      // Download it
      download(csv, 'LSEGiltsDataStore.csv');
    });
  </script>
</body>
