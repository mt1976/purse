{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CurrencyPairSave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CurrencyPairSave&Code={{.Code}}" onclick="/CurrencyPairSave/?Code={{.Code}}" title="Save Currency Pair"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Currency Pair"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="CodeMajorCurrencyIsoCode" >CodeMajorCurrencyIsoCode</label>
                <input type="text" class="form-control" id="CodeMajorCurrencyIsoCode" name="CodeMajorCurrencyIsoCode" aria-describedby="CodeMajorCurrencyIsoCodeHelp" placeholder=""  value="{{.CodeMajorCurrencyIsoCode}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CodeMinorCurrencyIsoCode" >CodeMinorCurrencyIsoCode</label>
                <input type="text" class="form-control" id="CodeMinorCurrencyIsoCode" name="CodeMinorCurrencyIsoCode" aria-describedby="CodeMinorCurrencyIsoCodeHelp" placeholder=""  value="{{.CodeMinorCurrencyIsoCode}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ReciprocalActive" >ReciprocalActive</label>
                <input type="text" class="form-control" id="ReciprocalActive" name="ReciprocalActive" aria-describedby="ReciprocalActiveHelp" placeholder="True"  value="{{.ReciprocalActive}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Code" >Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value="{{.Code}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MajorName" >MajorName</label>
                <input type="text" class="form-control" id="MajorName" name="MajorName" aria-describedby="MajorNameHelp" placeholder=""  value="{{.MajorName}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MinorName" >MinorName</label>
                <input type="text" class="form-control" id="MinorName" name="MinorName" aria-describedby="MinorNameHelp" placeholder=""  value="{{.MinorName}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Major_Lookup" >Major_Lookup</label>
                <select id="Major_Lookup" name="Major_Lookup" class="form-control" ><option name="{{.Major_Lookup}}" selected>{{.Major_Lookup}}</option>{{range .Major_Lookup_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Minor_Lookup" >Minor_Lookup</label>
                <select id="Minor_Lookup" name="Minor_Lookup" class="form-control" ><option name="{{.Minor_Lookup}}" selected>{{.Minor_Lookup}}</option>{{range .Minor_Lookup_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
     
        </div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
