{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyExtensionsSave?ID={{.CompID}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.CompID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CounterpartyExtensionsSave/ID={{.CompID}}" onclick="/CounterpartyExtensionsSave/ID={{.CompID}}" title="Save Counterparty Extension"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Extension"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>

              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NameCentre" >NameCentre</label>

            </div>

            </div>

            </div>

            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FSCSInclusive" >FSCSInclusive</label>
                <input type="text" class="form-control" id="FSCSInclusive" name="FSCSInclusive" aria-describedby="FSCSInclusiveHelp" placeholder="True"  value="{{.FSCSInclusive}}" >

            <div class="row">
              <div class="col-sm">

</div>

  {{template "footer" .}}
