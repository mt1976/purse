{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/BookEdit?Book={{.BookName}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.BookName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/BookEdit/?Book={{.BookName}}" onclick="/BookEdit/?Book={{.BookName}}" title="Edit Book"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Book"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="BookName">BookName</label>
                <input type="text" class="form-control" id="BookName" aria-describedby="BookNameHelp" placeholder="" disabled="disabled" value="{{.BookName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled="disabled" value="{{.FullName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="PLManage">PLManage</label>
                <input type="text" class="form-control" id="PLManage" aria-describedby="PLManageHelp" placeholder="" disabled="disabled" value="{{.PLManage}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="PLTransfer">PLTransfer</label>
                <input type="text" class="form-control" id="PLTransfer" aria-describedby="PLTransferHelp" placeholder="" disabled="disabled" value="{{.PLTransfer}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DerivePL">DerivePL</label>
                <input type="text" class="form-control" id="DerivePL" aria-describedby="DerivePLHelp" placeholder="True" disabled="disabled" value="{{.DerivePL}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CostOfCarry">CostOfCarry</label>
                <input type="text" class="form-control" id="CostOfCarry" aria-describedby="CostOfCarryHelp" placeholder="True" disabled="disabled" value="{{.CostOfCarry}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CostOfFunding">CostOfFunding</label>
                <input type="text" class="form-control" id="CostOfFunding" aria-describedby="CostOfFundingHelp" placeholder="True" disabled="disabled" value="{{.CostOfFunding}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LotAllocationMethod">LotAllocationMethod</label>
                <input type="text" class="form-control" id="LotAllocationMethod" aria-describedby="LotAllocationMethodHelp" placeholder="" disabled="disabled" value="{{.LotAllocationMethod}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="InternalId">InternalId</label>
                <input type="text" class="form-control" id="InternalId" aria-describedby="InternalIdHelp" placeholder="0" disabled="disabled" value="{{.InternalId}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
