{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/MarketRatesEdit?ID={{.Id}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Rates Store Content"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId">SYSId</label>
                <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled="disabled" value="{{.SYSId}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled="disabled" value="{{.Id}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Bid">Bid</label>
                <input type="text" class="form-control" id="Bid" aria-describedby="BidHelp" placeholder="" disabled="disabled" value="{{.Bid}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Mid">Mid</label>
                <input type="text" class="form-control" id="Mid" aria-describedby="MidHelp" placeholder="" disabled="disabled" value="{{.Mid}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Offer">Offer</label>
                <input type="text" class="form-control" id="Offer" aria-describedby="OfferHelp" placeholder="" disabled="disabled" value="{{.Offer}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Market">Market</label>
                <input type="text" class="form-control" id="Market" aria-describedby="MarketHelp" placeholder="" disabled="disabled" value="{{.Market}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Tenor">Tenor</label>
                <input type="text" class="form-control" id="Tenor" aria-describedby="TenorHelp" placeholder="" disabled="disabled" value="{{.Tenor}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Series">Series</label>
                <input type="text" class="form-control" id="Series" aria-describedby="SeriesHelp" placeholder="" disabled="disabled" value="{{.Series}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Source">Source</label>
                <input type="text" class="form-control" id="Source" aria-describedby="SourceHelp" placeholder="" disabled="disabled" value="{{.Source}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination" aria-describedby="DestinationHelp" placeholder="" disabled="disabled" value="{{.Destination}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Class">Class</label>
                <input type="text" class="form-control" id="Class" aria-describedby="ClassHelp" placeholder="" disabled="disabled" value="{{.Class}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled="disabled" value="{{.SYSCreated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSWho">SYSWho</label>
                <input type="text" class="form-control" id="SYSWho" aria-describedby="SYSWhoHelp" placeholder="" disabled="disabled" value="{{.SYSWho}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSHost">SYSHost</label>
                <input type="text" class="form-control" id="SYSHost" aria-describedby="SYSHostHelp" placeholder="" disabled="disabled" value="{{.SYSHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Date">Date</label>
                <input type="text" class="form-control" id="Date" aria-describedby="DateHelp" placeholder="" disabled="disabled" value="{{.Date}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated">SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled="disabled" value="{{.SYSUpdated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy">SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost">SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy">SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost">SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedHost}}">
              </div>
            </div>
        </div>
{{template "audit" .}}
      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
