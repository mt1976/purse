{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/HoldingSave/" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>NEW</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/HoldingSave/" onclick="/HoldingSave/" title="Save Holding"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Holding"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId" hidden>SYSId</label>
                <input type="text" class="form-control" id="SYSId" name="SYSId" aria-describedby="SYSIdHelp" placeholder="0" hidden value="new" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Code" >Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value="{{.Code}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name" >Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""  value="{{.Name}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Type" >Type</label>
                <input type="text" class="form-control" id="Type" name="Type" aria-describedby="TypeHelp" placeholder=""  value="{{.Type}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Portfolio" >Portfolio</label>
                <input type="text" class="form-control" id="Portfolio" name="Portfolio" aria-describedby="PortfolioHelp" placeholder=""  value="{{.Portfolio}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Description" >Description</label>
                <input type="text" class="form-control" id="Description" name="Description" aria-describedby="DescriptionHelp" placeholder=""  value="{{.Description}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Amount" >Amount</label>
                <input type="text" class="form-control" id="Amount" name="Amount" aria-describedby="AmountHelp" placeholder=""  value="{{.Amount}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Instrument" >Instrument</label>
                <input type="text" class="form-control" id="Instrument" name="Instrument" aria-describedby="InstrumentHelp" placeholder=""  value="{{.Instrument}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Price" >Price</label>
                <input type="text" class="form-control" id="Price" name="Price" aria-describedby="PriceHelp" placeholder=""  value="{{.Price}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated" hidden>SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" hidden value="{{.SYSCreated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy" hidden>SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" name="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" hidden value="{{.SYSCreatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost" hidden>SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" name="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" hidden value="{{.SYSCreatedHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated" hidden>SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" hidden value="{{.SYSUpdated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy" hidden>SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" name="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" hidden value="{{.SYSUpdatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost" hidden>SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" name="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" hidden value="{{.SYSUpdatedHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Symbol" >Symbol</label>
                <input type="text" class="form-control" id="Symbol" name="Symbol" aria-describedby="SymbolHelp" placeholder=""  value="{{.Symbol}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Type_Lookup" >Type_Lookup</label>
                <select id="Type_Lookup" name="Type_Lookup" class="form-control" ><option value="{{.Type_Lookup}}" selected>{{.Type_Lookup}}</option>{{range .Type_Lookup_List}}<option value="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Portfolio_Lookup" >Portfolio_Lookup</label>
                <select id="Portfolio_Lookup" name="Portfolio_Lookup" class="form-control" ><option value="{{.Portfolio_Lookup}}" selected>{{.Portfolio_Lookup}}</option>{{range .Portfolio_Lookup_List}}<option value="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Type" disabled>Type</label>
                
                <input type="text" class="form-control" id="Type" name="Type" aria-describedby="TypeHelp" placeholder="" disabled value="{{.Type}}" >
                
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Portfolio" disabled>Portfolio</label>
                
                <input type="text" class="form-control" id="Portfolio" name="Portfolio" aria-describedby="PortfolioHelp" placeholder="" disabled value="{{.Portfolio}}" >
                
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Instrument_Lookup" >Instrument_Lookup</label>
                <select id="Instrument_Lookup" name="Instrument_Lookup" class="form-control" ><option value="{{.Instrument_Lookup}}" selected>{{.Instrument_Lookup}}</option>{{range .Instrument_Lookup_List}}<option value="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Instrument" disabled>Instrument</label>
                
                <input type="text" class="form-control" id="Instrument" name="Instrument" aria-describedby="InstrumentHelp" placeholder="" disabled value="{{.Instrument}}" >
                
              </div>
            </div>
     
        </div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
