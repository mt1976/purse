  {{template "header" .}}

<body>



  <div class="container-fluid">
    <form action="/saveLoaderMapStore?loaderID={{.Loader}}" method="GET">
      <div style="visibility: hidden">
         <input type="text" value="{{.Loader}}" name="loader">
          <input type="text" value="{{.Position}}" name="position">
      </div>
      <div class="card">

        <div hidden>
          <input type="text" id="loaderID" name="loaderID" value="{{.Loader}}">
            <input type="text" value="{{.Loader}}" name="origLoaderID">
            <input type="text" value="{{.Id}}" name="position">
        </div>

        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">{{.Title}}&nbsp;:&nbsp;<code>{{.Position}}</code></div>
            <div class="col">
              <div class="btn-group float-right">

                <button type="submit" value="" class="btn btn-outline-danger">
                  <i class="fas fa-save"  method="GET" onclick="/saveLoaderMapStore?loaderID={{.Loader}}" formaction="/saveLoaderMapStore?loaderID={{.Loader}}"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">


            <div class="row">

              <div class="col-sm">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter Name" value="{{.Name}}" size="15" maxlength="15" style="text-transform:uppercase">
              </div>

              <div class="col-sm">
                <label for="fullName">Position</label>
                <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="emailHelp" placeholder="Enter a description" value="{{.Position}}" disabled>
              </div>
            </div>

          <hr>
                      <div class="row">
                        <div class="col-sm">
                          <label for="SYSCreated">Created</label>
                          <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreated" placeholder="Enter a description" value="{{.SYSCreated}}" disabled="disabled">
                        </div>

                        <div class="col-sm">
                          <label for="SYSWho">By</label>
                          <input type="text" class="form-control" id="SYSWho" name="SYSWho" aria-describedby="SYSWho" placeholder="Enter a description" value="{{.SYSWho}}" disabled="disabled">
                        </div>
                        <div class="col-sm">
                          <label for="SYSHost">On</label>
                          <input type="text" class="form-control" id="SYSHost" name="SYSHost" aria-describedby="SYSHost" placeholder="Enter a description" value="{{.SYSHost}}" disabled="disabled">
                        </div>
                        <div class="col-sm">
                          <label for="SYSUpdated">Last Updated</label>
                          <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdated" placeholder="Enter a description" value="{{.SYSUpdated}}" disabled="disabled">
                        </div>
                      </div>

        </div>


      </form>
    </div>

  </body>
