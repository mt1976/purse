{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/DataLoaderDataSave?Id={{.Id}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/DataLoaderDataSave/Id={{.Id}}" onclick="/DataLoaderDataSave/Id={{.Id}}" title="Save Data Loader Data"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader Data"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId" hidden>SYSId</label>
                <input type="text" class="form-control" id="SYSId" name="SYSId" aria-describedby="SYSIdHelp" placeholder="0" hidden value="{{.SYSId}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Id" >Id</label>
                <input type="text" class="form-control" id="Id" name="Id" aria-describedby="IdHelp" placeholder=""  value="{{.Id}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Row" >Row</label>
                <input type="text" class="form-control" id="Row" name="Row" aria-describedby="RowHelp" placeholder=""  value="{{.Row}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Position" >Position</label>
                <input type="text" class="form-control" id="Position" name="Position" aria-describedby="PositionHelp" placeholder=""  value="{{.Position}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Value" >Value</label>
                <input type="text" class="form-control" id="Value" name="Value" aria-describedby="ValueHelp" placeholder=""  value="{{.Value}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Loader" >Loader</label>
                <input type="text" class="form-control" id="Loader" name="Loader" aria-describedby="LoaderHelp" placeholder=""  value="{{.Loader}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated" hidden>SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" hidden value="{{.SYSCreated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSWho" hidden>SYSWho</label>
                <input type="text" class="form-control" id="SYSWho" name="SYSWho" aria-describedby="SYSWhoHelp" placeholder="" hidden value="{{.SYSWho}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSHost" hidden>SYSHost</label>
                <input type="text" class="form-control" id="SYSHost" name="SYSHost" aria-describedby="SYSHostHelp" placeholder="" hidden value="{{.SYSHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated" hidden>SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" hidden value="{{.SYSUpdated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Map" >Map</label>
                <input type="text" class="form-control" id="Map" name="Map" aria-describedby="MapHelp" placeholder=""  value="{{.Map}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy" hidden>SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" name="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" hidden value="{{.SYSCreatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost" hidden>SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" name="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" hidden value="{{.SYSCreatedHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy" hidden>SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" name="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" hidden value="{{.SYSUpdatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost" hidden>SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" name="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" hidden value="{{.SYSUpdatedHost}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Loader_Lookup" >Loader_Lookup</label>
                <select id="Loader_Lookup" name="Loader_Lookup" class="form-control" ><option name="{{.Loader_Lookup}}" selected>{{.Loader_Lookup}}</option>{{range .Loader_Lookup_List}}<option name="{{.Id}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="LoaderDescription_Lookup" disabled>LoaderDescription_Lookup</label>
                <select id="LoaderDescription_Lookup" name="LoaderDescription_Lookup" class="form-control" disabled><option name="{{.LoaderDescription_Lookup}}" selected>{{.LoaderDescription_Lookup}}</option>{{range .LoaderDescription_Lookup_List}}<option name="{{.Id}}">{{.Description}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="LoaderType_Lookup" disabled>LoaderType_Lookup</label>
                <select id="LoaderType_Lookup" name="LoaderType_Lookup" class="form-control" disabled><option name="{{.LoaderType_Lookup}}" selected>{{.LoaderType_Lookup}}</option>{{range .LoaderType_Lookup_List}}<option name="{{.Id}}">{{.Type}}</option>{{end}}</select>
              </div>
            </div>

</div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
