{{template "header" .}}

<body>
<div class="container-fluid">
      <div class="card border-primary">
        <form action="/home" method="POST">

        <div class="card-header font-weight-bold border-primary">


          <div class="row">
            <div class="col">
             {{.Title}}&nbsp;&nbsp;<span class="text-muted">[{{.ItemsOnPage}}]</span>
              
            </div>

            <div class="col text-right">
              <div class="btn-group">
              
              
              <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
              <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="Table_DataLoader">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    
              
                    <th class="text-center">Name</th>
                    <th class="text-center">Description</th>
          
                    <th class="text-center">Lastrun</th>
                    
                    
                    
                    
                    <th class="text-center">Type</th>
             
                    
                    
                    
                    
                    
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id=filterTable>
                  {{range .ItemList}}
                  <tr>
                    <td class="text-center align-middle"></td>
                    
        
              
        
                    <td class="align-middle">{{.Name}}</td>
        
                    <td class="align-middle">{{.Description}}</td>
        
                 
        
                    <td class="align-middle">{{.Lastrun}}</td>
        
                    
        
                    
        
                    
        
                    
        
                    <td class="align-middle">{{.Type}}</td>
        
           
        
                    
        
                    
        
                    
        
                    
        
                    
                    <td class="text-center" style="width:1px;">
                      <div class="btn-group">
                                              
<!-- NEW NEW NEW NEW NEW NEW NEW -->

                     <button type="submit" value="" class="btn btn-info btn-sm" formaction="/viewSvcDataMap?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="View '{{.Name}}' data mapping">
                        <i class="far fa-eye" style="font-size: 22px"></i>
                      </button>

                      <button type="submit" value="" class="btn btn-warning" formaction="/editDataMapColumns?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Edit '{{.Name}}' columns">
                        <i class="fas fa-columns" style="font-size: 22px"></i>
                      </button>

                      <button type="submit" value="" class="btn  btn-warning" style="border:none" formaction="/editSvcDataMap?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Edit '{{.Name}}' data mapping">
                        <i class="far fa-file-alt" style="font-size: 22px"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-info" style="border:none" formaction="/viewSvcDataMapXML?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="View '{{.Name}}' template">
                        <i class="fas fa-code" style="font-size: 22px"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-warning" style="border:none" formaction="/editSvcDataMapXML?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Edit '{{.Name}}' template">
                        <i class="far fa-file-code" style="font-size: 22px"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-danger" style="border:none" formaction="/deleteSvcDataMap?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Delete '{{.Name}}'">
                        <i class="fas fa-trash-alt" style="font-size: 22px"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-primary" style="border:none" formaction="/runLoader?loaderID={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Process '{{.Name}}'">
                        <i class="fas fa-paper-plane" style="font-size: 22px"></i>
                      </button>

<!-- NEW NEW NEW NEW NEW NEW NEW -->

                        
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>

        </div>
          </form>
      </div>
</div>

  <!-- SCRIPTS DO NOT CHANGE -->

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>




  <script>
$(document).ready(function(){
    $('#Table_DataLoader').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#Table_DataLoader").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>


  <!-- SCRIPTS DO NOT CHANGE -->

  {{template "footer" .}}</body>
