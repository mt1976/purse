  {{template "header" .}}
<body>



    <div class="container-fluid">
        <form action="/SystemsSave?ID={{.Id}}" method="POST" class="form">
            <div class="card">
                <div class="card-header font-weight-bold">
                    <div class="row">
                        <div class="col">
                            {{.Title}}&nbsp;:&nbsp;<code>New</code>
                        </div>
                        <div class="col">
                            <div class="btn-group float-right">

                                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="POST" formaction="/SystemsSave/?&ID={{.Id}}" onclick="/SystemsSave/?ID={{.Id}}"></i>&nbsp;&nbsp;Save</button>

                                <button id="print" type="button" class="btn btn-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <br>
                    <h4>Identity</h4>
                    <div class="row">
                        <div class="col-sm">
                            <label for="Id">Id</label>
                            <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" value="{{.Id}}">

                        </div>

                        <div class="col-sm">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" value="{{.Name}}">
                        </div>
                    </div>
                    <br>
                    <h4>Import/Export Paths</h4>

                    <div class="row">
                        <div class="col-sm">
                            <label for="Staticin">Static In</label>
                            <input type="text" class="form-control" id="Staticin" aria-describedby="StaticinHelp" placeholder="" value="{{.Staticin}}">
                        </div>

                        <div class="col-sm">
                            <label for="Staticout">Static Out</label>
                            <input type="text" class="form-control" id="Staticout" aria-describedby="StaticoutHelp" placeholder="" value="{{.Staticout}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="Txnin">Transactions In</label>
                            <input type="text" class="form-control" id="Txnin" aria-describedby="TxninHelp" placeholder="" value="{{.Txnin}}">
                        </div>
                        <div class="col-sm">
                            <label for="Txnout">Transaction Out</label>
                            <input type="text" class="form-control" id="Txnout" aria-describedby="TxnoutHelp" placeholder="" value="{{.Txnout}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="Fundscheckin">Funck Check Messages</label>
                            <input type="text" class="form-control" id="Fundscheckin" aria-describedby="FundscheckinHelp" placeholder="" value="{{.Fundscheckin}}">
                        </div>
                        <div class="col-sm">
                            <label for="Fundscheckout">Funds Check Responses</label>
                            <input type="text" class="form-control" id="Fundscheckout" aria-describedby="FundscheckoutHelp" placeholder="" value="{{.Fundscheckout}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <label for="SWIFTin">SWIFT Responses In</label>
                            <input type="text" class="form-control" id="SWIFTin" aria-describedby="SWIFTinHelp" placeholder="" value="{{.SWIFTin}}">
                        </div>
                        <div class="col-sm">
                            <label for="SWIFTout">SWIFT Message Out</label>
                            <input type="text" class="form-control" id="SWIFTout" aria-describedby="SWIFToutHelp" placeholder="" value="{{.SWIFTout}}">
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <h2>Audit Information</h2>
                                <tr>
                                    <th></th>
                                    <th>Action</th>
                                    <th>When</th>
                                    <th>Who</th>
                                    <th>Server</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td/>
                                    <td class="font-weight-bold">Create</td>
                                    <td>{{.SYSCreated}}</td>
                                    <td>{{.SYSCreatedBy}}</td>
                                    <td>{{.SYSCreatedHost}}</td>
                                </tr>
                                <tr>
                                    <td/>
                                    <td class="font-weight-bold">Last Update</td>
                                    <td>{{.SYSUpdated}}</td>
                                    <td>{{.SYSUpdatedBy}}</td>
                                    <td>{{.SYSUpdatedHost}}</td>
                                </tr>

                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
            </div>
        </form>
    </div>
  {{template "footer" .}}</body>
