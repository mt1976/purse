{{template "header" .}}

<body>
<div class="container-fluid">
      <div class="card border-primary">
        <form action="/home" method="POST">

        <div class="card-header font-weight-bold border-primary">


          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;&nbsp;<span class="text-muted">[{{.ItemsOnPage}}]</span>
              
            </div>

            <div class="col text-right">
              <div class="btn-group">
              
              <button id="new" type="submit" class="btn btn-warning" name="new" value="new" formaction="/CounterpartyOnboardingNew/" method="POST"><i class="fas fa-plus"></i></i>&nbsp;&nbsp;New</button>
              <button id="export" type="button" class="btn btn-info"><i class="fas fa-file-csv" ></i>&nbsp;&nbsp;Export</button>
              
              <button id="print" type="button" class="btn btn-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
              <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

        <div class="">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="Table_Counterparty">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Full Name</th>
                    <th class="text-center">Type</th>
                    <th class="text-center">Centre</th>
                    <th class="text-center">Country</th>
                    <th class="text-center">Sector</th>
            <th class="text-center">Authorised</th>
                    
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="filterTable">
                  {{range .ItemList}}
                  <tr>
                    <td class="text-center align-middle"></td>
               
        
                    <td class="align-middle">{{.FullName}}</td>
        
        
                    <td class="align-middle">{{.CustomerType}}</td>
        
                
        
             
        
        
                 
        
                    <td class="align-middle">{{.NameCentreName}}</td>
        
                    <td class="align-middle">{{.CountryCodeName}}</td>
        
                    <td class="align-middle">{{.SectorCodeName}}</td>
        
           <td class="align-middle">{{.Authorised}}</td>
                    
                    <td class="text-center" style="width:1px;">
                      <div class="btn-group">
                      
                        <button type="submit" value="" class="btn btn-info btn-sm" formaction="/Counterparty360?ID={{.CompID}}" method="POST">
                          <i class="far fa-eye" style="font-size: 22px"></i>
                        </button>
                      
                      
                        <button type="submit" value="" class="btn btn-warning btn-sm" formaction="/CounterpartyEdit?ID={{.CompID}}" method="POST">
                          <i class="fas fa-pen" style="font-size: 22px"></i>
                        </button>
                        
                        
                        <button type="submit" value="" class="btn btn-danger btn-sm" formaction="/CounterpartyDelete?ID={{.CompID}}" method="POST">
                          <i class="fas fa-trash-alt" style="font-size: 22px"></i>
                        </button>
                        
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>

        </div>
          </form>
      </div>
</div>

  <!-- SCRIPTS DO NOT CHANGE -->

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>

  <script>
$(document).ready(function(){
    $('#Table_Counterparty').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#Table_Counterparty").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>



  <script>
    const toCsv = function(table) {
      // Query all rows
      const rows = table.querySelectorAll('tr');

      return [].slice.call(rows)
        .map(function(row) {
          // Query all cells
          const cells = row.querySelectorAll('th,td');
          return [].slice.call(cells)
            .map(function(cell) {
              return '"' + cell.textContent + '"';
            })
            .join(',');
        })
        .join('\n');
    };

    const download = function(text, fileName) {
      const link = document.createElement('a');
      link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
      link.setAttribute('download', fileName);

      link.style.display = 'none';
      document.body.appendChild(link);

      link.click();

      document.body.removeChild(link);
    };

    const table = document.getElementById('Table_Counterparty');
    const exportBtn = document.getElementById('export');

    exportBtn.addEventListener('click', function() {
      // Export to csv
      const csv = toCsv(table);

      // Download it
      download(csv, 'Counterparty.csv');
    });
    </script>


  <!-- SCRIPTS DO NOT CHANGE -->

  {{template "footer" .}}</body>
