  {{template "header" .}}
<body>



  <div class="container-fluid">
    <form action="/CurrencyEdit?Code={{.Code}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
        <br><h4>Identification</h4>
            <div class="row">
              <div class="col-sm">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" aria-describedby="CodeHelp" placeholder="" disabled="disabled" value="{{.Code}}">
              </div>
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
    
              <div class="col-sm">
                <label for="CountryName">Country</label>
                <input type="text" class="form-control" id="CountryName" aria-describedby="CountryNameHelp" placeholder="" disabled="disabled" value="{{.CountryName}}">
              </div>
            </div>
            <br><h4>Properties</h4>
            <div class="row">
              <div class="col-sm">
                <label for="AmountDp">Decimal Places</label>
                <input type="text" class="form-control" id="AmountDp" aria-describedby="AmountDpHelp" placeholder="0" disabled="disabled" value="{{.AmountDp}}">
              </div>
            
              <div class="col-sm">
                <label for="KeydateBase">Keydate Base</label>
                <input type="text" class="form-control" id="KeydateBase" aria-describedby="KeydateBaseHelp" placeholder="" disabled="disabled" value="{{.KeydateBase}}">
              </div>
              <div class="col-sm">
                <label for="DefaultLayOffBookKey">Layoff Book</label>
                <input type="text" class="form-control" id="DefaultLayOffBookKey" aria-describedby="DefaultLayOffBookKeyHelp" placeholder="" disabled="disabled" value="{{.DefaultLayOffBookKey}}">
              </div>
            </div>
           
            <div class="row">
              <div class="col-sm">
                <label for="IntBase">Interest Basis</label>
                <input type="text" class="form-control" id="IntBase" aria-describedby="IntBaseHelp" placeholder="" disabled="disabled" value="{{.IntBase}}">
              </div>
         
              <div class="col-sm">
                <label for="InterestRateTolerance">Interest Rate Tolerance</label>
                <input type="text" class="form-control" id="InterestRateTolerance" aria-describedby="InterestRateToleranceHelp" placeholder="0.00" disabled="disabled" value="{{.InterestRateTolerance}}">
              </div>
            </div>

            <br><h4>Payments &amp; Settlements</h4>   
       
            <div class="row">
              <div class="col-sm">
                <label for="CheckPayTo">Check Pay-To Instructions</label>
                <input type="text" class="form-control" id="CheckPayTo" aria-describedby="CheckPayToHelp" placeholder="True" disabled="disabled" value="{{.CheckPayTo}}">
              </div>
        
              <div class="col-sm">
                <label for="LatinAmericanSettlement">Lat-Am Settlement</label>
                <input type="text" class="form-control" id="LatinAmericanSettlement" aria-describedby="LatinAmericanSettlementHelp" placeholder="True" disabled="disabled" value="{{.LatinAmericanSettlement}}">
              </div>
            </div>
            <br><h4>Cut-off Times</h4>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeCutOffTime">Time</label>
                <input type="text" class="form-control" id="CutOffTimeCutOffTime" aria-describedby="CutOffTimeCutOffTimeHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeCutOffTime}}">
              </div>
      
              <div class="col-sm">
                <label for="CutOffTimeTimeZone">Timezone</label>
                <input type="text" class="form-control" id="CutOffTimeTimeZone" aria-describedby="CutOffTimeTimeZoneHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeTimeZone}}">
              </div>
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataUTCOffset">UTC Offset</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataUTCOffset" aria-describedby="CutOffTimeDerivedDataUTCOffsetHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeDerivedDataUTCOffset}}">
              </div>
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataHasDaylightSaving">Daylight Savings?</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataHasDaylightSaving" aria-describedby="CutOffTimeDerivedDataHasDaylightSavingHelp" placeholder="True" disabled="disabled" value="{{.CutOffTimeDerivedDataHasDaylightSaving}}">
              </div>
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataDaylightStart">Daylight Start</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataDaylightStart" aria-describedby="CutOffTimeDerivedDataDaylightStartHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeDerivedDataDaylightStart}}">
              </div>
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataDaylightEnd">Daylight End</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataDaylightEnd" aria-describedby="CutOffTimeDerivedDataDaylightEndHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeDerivedDataDaylightEnd}}">
              </div>

              <div class="col-sm">
                <label for="DealerInterventionQuoteTimeout">Quote Timeout</label>
                <input type="text" class="form-control" id="DealerInterventionQuoteTimeout" aria-describedby="DealerInterventionQuoteTimeoutHelp" placeholder="0" disabled="disabled" value="{{.DealerInterventionQuoteTimeout}}">
              </div>
              <div class="col-sm">
                <label for="CutOffTimeCutOffPeriod">Period</label>
                <input type="text" class="form-control" id="CutOffTimeCutOffPeriod" aria-describedby="CutOffTimeCutOffPeriodHelp" placeholder="" disabled="disabled" value="{{.CutOffTimeCutOffPeriod}}">
              </div>
            </div>
            <br><h4>Futures Strip Definitions</h4>
            <div class="row">
              <div class="col-sm">
                <label for="StripRateFutureExchangeCode">Exchange</label>
                <input type="text" class="form-control" id="StripRateFutureExchangeCode" aria-describedby="StripRateFutureExchangeCodeHelp" placeholder="" disabled="disabled" value="{{.StripRateFutureExchangeCode}}">
              </div>
   
              <div class="col-sm">
                <label for="StripRateFutureCurrencyContractCurrencyIsoCode">Contract Currency Code</label>
                <input type="text" class="form-control" id="StripRateFutureCurrencyContractCurrencyIsoCode" aria-describedby="StripRateFutureCurrencyContractCurrencyIsoCodeHelp" placeholder="" disabled="disabled" value="{{.StripRateFutureCurrencyContractCurrencyIsoCode}}">
              </div>
              <div class="col-sm">
                <label for="StripRateFutureCurrencyContractFutureContractCode">Contract Code</label>
                <input type="text" class="form-control" id="StripRateFutureCurrencyContractFutureContractCode" aria-describedby="StripRateFutureCurrencyContractFutureContractCodeHelp" placeholder="" disabled="disabled" value="{{.StripRateFutureCurrencyContractFutureContractCode}}">
              </div>
            </div>
            <br><h4>Overnight Funding Spread</h4>
            <div class="row">
              <div class="col-sm">
                <label for="OvernightFundingSpreadBid">Bid</label>
                <input type="text" class="form-control" id="OvernightFundingSpreadBid" aria-describedby="OvernightFundingSpreadBidHelp" placeholder="0.00" disabled="disabled" value="{{.OvernightFundingSpreadBid}}">
              </div>
              <div class="col-sm">
                <label for="OvernightFundingSpreadOffer">Offer</label>
                <input type="text" class="form-control" id="OvernightFundingSpreadOffer" aria-describedby="OvernightFundingSpreadOfferHelp" placeholder="0.00" disabled="disabled" value="{{.OvernightFundingSpreadOffer}}">
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>

  {{template "footer" .}}</body>
