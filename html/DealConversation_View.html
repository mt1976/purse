{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/DealConversationEdit?ID={{.MessageLogReference}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.MessageLogReference}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Deal Conversation"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SienaReference">SienaReference</label>
                <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled="disabled" value="{{.SienaReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Status">Status</label>
                <input type="text" class="form-control" id="Status" aria-describedby="StatusHelp" placeholder="" disabled="disabled" value="{{.Status}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageType">MessageType</label>
                <input type="text" class="form-control" id="MessageType" aria-describedby="MessageTypeHelp" placeholder="" disabled="disabled" value="{{.MessageType}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ContractNumber">ContractNumber</label>
                <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumberHelp" placeholder="" disabled="disabled" value="{{.ContractNumber}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AckReference">AckReference</label>
                <input type="text" class="form-control" id="AckReference" aria-describedby="AckReferenceHelp" placeholder="" disabled="disabled" value="{{.AckReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NewTX">NewTX</label>
                <input type="text" class="form-control" id="NewTX" aria-describedby="NewTXHelp" placeholder="True" disabled="disabled" value="{{.NewTX}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LegNo">LegNo</label>
                <input type="text" class="form-control" id="LegNo" aria-describedby="LegNoHelp" placeholder="0" disabled="disabled" value="{{.LegNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Summary">Summary</label>
                <input type="text" class="form-control" id="Summary" aria-describedby="SummaryHelp" placeholder="" disabled="disabled" value="{{.Summary}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="BusinessDate">BusinessDate</label>
                <input type="text" class="form-control" id="BusinessDate" aria-describedby="BusinessDateHelp" placeholder="" disabled="disabled" value="{{.BusinessDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="TXNo">TXNo</label>
                <input type="text" class="form-control" id="TXNo" aria-describedby="TXNoHelp" placeholder="0" disabled="disabled" value="{{.TXNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ExternalSystem">ExternalSystem</label>
                <input type="text" class="form-control" id="ExternalSystem" aria-describedby="ExternalSystemHelp" placeholder="" disabled="disabled" value="{{.ExternalSystem}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageLogReference">MessageLogReference</label>
                <input type="text" class="form-control" id="MessageLogReference" aria-describedby="MessageLogReferenceHelp" placeholder="" disabled="disabled" value="{{.MessageLogReference}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
