{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyGroupSave?Group={{.Name}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Name}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CounterpartyGroupSave/Group={{.Name}}" onclick="/CounterpartyGroupSave/Group={{.Name}}" title="Save Counterparty Group"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Group"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Name" >Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""  value="{{.Name}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CountryCode" >CountryCode</label>
                <input type="text" class="form-control" id="CountryCode" name="CountryCode" aria-describedby="CountryCodeHelp" placeholder=""  value="{{.CountryCode}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SuperGroup" >SuperGroup</label>
                <input type="text" class="form-control" id="SuperGroup" name="SuperGroup" aria-describedby="SuperGroupHelp" placeholder=""  value="{{.SuperGroup}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Country_Lookup" >Country_Lookup</label>
                <select id="Country_Lookup" name="Country_Lookup" class="form-control" ><option name="{{.Country_Lookup}}" selected>{{.Country_Lookup}}</option>{{range .Country_Lookup_List}}<option name="{{.Name}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Parent_Lookup" >Parent_Lookup</label>
                <select id="Parent_Lookup" name="Parent_Lookup" class="form-control" ><option name="{{.Parent_Lookup}}" selected>{{.Parent_Lookup}}</option>{{range .Parent_Lookup_List}}<option name="{{.Name}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>

</div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
