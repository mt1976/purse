{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/SystemsEdit?ID={{.Id}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/SystemsEdit/?ID={{.Id}}" onclick="/SystemsEdit/?ID={{.Id}}" title="Edit Connected System"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Connected System"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SYSId">SYSId</label>
                <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled="disabled" value="{{.SYSId}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled="disabled" value="{{.Id}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Staticin">Staticin</label>
                <input type="text" class="form-control" id="Staticin" aria-describedby="StaticinHelp" placeholder="" disabled="disabled" value="{{.Staticin}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Staticout">Staticout</label>
                <input type="text" class="form-control" id="Staticout" aria-describedby="StaticoutHelp" placeholder="" disabled="disabled" value="{{.Staticout}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Txnin">Txnin</label>
                <input type="text" class="form-control" id="Txnin" aria-describedby="TxninHelp" placeholder="" disabled="disabled" value="{{.Txnin}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Txnout">Txnout</label>
                <input type="text" class="form-control" id="Txnout" aria-describedby="TxnoutHelp" placeholder="" disabled="disabled" value="{{.Txnout}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Fundscheckin">Fundscheckin</label>
                <input type="text" class="form-control" id="Fundscheckin" aria-describedby="FundscheckinHelp" placeholder="" disabled="disabled" value="{{.Fundscheckin}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Fundscheckout">Fundscheckout</label>
                <input type="text" class="form-control" id="Fundscheckout" aria-describedby="FundscheckoutHelp" placeholder="" disabled="disabled" value="{{.Fundscheckout}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled="disabled" value="{{.SYSCreated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSWho">SYSWho</label>
                <input type="text" class="form-control" id="SYSWho" aria-describedby="SYSWhoHelp" placeholder="" disabled="disabled" value="{{.SYSWho}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSHost">SYSHost</label>
                <input type="text" class="form-control" id="SYSHost" aria-describedby="SYSHostHelp" placeholder="" disabled="disabled" value="{{.SYSHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated">SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled="disabled" value="{{.SYSUpdated}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy">SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost">SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSCreatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy">SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedBy}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost">SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled="disabled" value="{{.SYSUpdatedHost}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SWIFTin">SWIFTin</label>
                <input type="text" class="form-control" id="SWIFTin" aria-describedby="SWIFTinHelp" placeholder="" disabled="disabled" value="{{.SWIFTin}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SWIFTout">SWIFTout</label>
                <input type="text" class="form-control" id="SWIFTout" aria-describedby="SWIFToutHelp" placeholder="" disabled="disabled" value="{{.SWIFTout}}">
              </div>
            </div>
        </div>
{{template "audit" .}}
      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
