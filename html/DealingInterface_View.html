{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/DealingInterfaceEdit?Name={{.Name}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Name}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/DealingInterfaceEdit/?Name={{.Name}}" onclick="/DealingInterfaceEdit/?Name={{.Name}}" title="Edit Dealing Interface"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Dealing Interface"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AcceptReducedAmount">AcceptReducedAmount</label>
                <input type="text" class="form-control" id="AcceptReducedAmount" aria-describedby="AcceptReducedAmountHelp" placeholder="True" disabled="disabled" value="{{.AcceptReducedAmount}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="QuoteAsIndicative">QuoteAsIndicative</label>
                <input type="text" class="form-control" id="QuoteAsIndicative" aria-describedby="QuoteAsIndicativeHelp" placeholder="True" disabled="disabled" value="{{.QuoteAsIndicative}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="RateTimeOut">RateTimeOut</label>
                <input type="text" class="form-control" id="RateTimeOut" aria-describedby="RateTimeOutHelp" placeholder="0" disabled="disabled" value="{{.RateTimeOut}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="PropagationDelay">PropagationDelay</label>
                <input type="text" class="form-control" id="PropagationDelay" aria-describedby="PropagationDelayHelp" placeholder="0" disabled="disabled" value="{{.PropagationDelay}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CheckLiquidity">CheckLiquidity</label>
                <input type="text" class="form-control" id="CheckLiquidity" aria-describedby="CheckLiquidityHelp" placeholder="True" disabled="disabled" value="{{.CheckLiquidity}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ChangeQuoteDirection">ChangeQuoteDirection</label>
                <input type="text" class="form-control" id="ChangeQuoteDirection" aria-describedby="ChangeQuoteDirectionHelp" placeholder="True" disabled="disabled" value="{{.ChangeQuoteDirection}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="GenerateRejectedDeals">GenerateRejectedDeals</label>
                <input type="text" class="form-control" id="GenerateRejectedDeals" aria-describedby="GenerateRejectedDealsHelp" placeholder="True" disabled="disabled" value="{{.GenerateRejectedDeals}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SpotUpdatesForForwardQuotes">SpotUpdatesForForwardQuotes</label>
                <input type="text" class="form-control" id="SpotUpdatesForForwardQuotes" aria-describedby="SpotUpdatesForForwardQuotesHelp" placeholder="True" disabled="disabled" value="{{.SpotUpdatesForForwardQuotes}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SettlementInstructionStyle">SettlementInstructionStyle</label>
                <input type="text" class="form-control" id="SettlementInstructionStyle" aria-describedby="SettlementInstructionStyleHelp" placeholder="" disabled="disabled" value="{{.SettlementInstructionStyle}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CanRetractQuotes">CanRetractQuotes</label>
                <input type="text" class="form-control" id="CanRetractQuotes" aria-describedby="CanRetractQuotesHelp" placeholder="True" disabled="disabled" value="{{.CanRetractQuotes}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CancelESPifNotPriced">CancelESPifNotPriced</label>
                <input type="text" class="form-control" id="CancelESPifNotPriced" aria-describedby="CancelESPifNotPricedHelp" placeholder="True" disabled="disabled" value="{{.CancelESPifNotPriced}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CancelRFQSifNotPriced">CancelRFQSifNotPriced</label>
                <input type="text" class="form-control" id="CancelRFQSifNotPriced" aria-describedby="CancelRFQSifNotPricedHelp" placeholder="True" disabled="disabled" value="{{.CancelRFQSifNotPriced}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CancelonDealingSuspended">CancelonDealingSuspended</label>
                <input type="text" class="form-control" id="CancelonDealingSuspended" aria-describedby="CancelonDealingSuspendedHelp" placeholder="True" disabled="disabled" value="{{.CancelonDealingSuspended}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CreditCheckedatDI">CreditCheckedatDI</label>
                <input type="text" class="form-control" id="CreditCheckedatDI" aria-describedby="CreditCheckedatDIHelp" placeholder="True" disabled="disabled" value="{{.CreditCheckedatDI}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DuplicateCheckonExternalRef">DuplicateCheckonExternalRef</label>
                <input type="text" class="form-control" id="DuplicateCheckonExternalRef" aria-describedby="DuplicateCheckonExternalRefHelp" placeholder="True" disabled="disabled" value="{{.DuplicateCheckonExternalRef}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LimitCheckQuote">LimitCheckQuote</label>
                <input type="text" class="form-control" id="LimitCheckQuote" aria-describedby="LimitCheckQuoteHelp" placeholder="True" disabled="disabled" value="{{.LimitCheckQuote}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LimitCheckonRFQDealSubmission">LimitCheckonRFQDealSubmission</label>
                <input type="text" class="form-control" id="LimitCheckonRFQDealSubmission" aria-describedby="LimitCheckonRFQDealSubmissionHelp" placeholder="True" disabled="disabled" value="{{.LimitCheckonRFQDealSubmission}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ListenonLimits">ListenonLimits</label>
                <input type="text" class="form-control" id="ListenonLimits" aria-describedby="ListenonLimitsHelp" placeholder="True" disabled="disabled" value="{{.ListenonLimits}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MarginStyle">MarginStyle</label>
                <input type="text" class="form-control" id="MarginStyle" aria-describedby="MarginStyleHelp" placeholder="" disabled="disabled" value="{{.MarginStyle}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="UseRerouteDefinitionOnly">UseRerouteDefinitionOnly</label>
                <input type="text" class="form-control" id="UseRerouteDefinitionOnly" aria-describedby="UseRerouteDefinitionOnlyHelp" placeholder="True" disabled="disabled" value="{{.UseRerouteDefinitionOnly}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="BypassConfirmation">BypassConfirmation</label>
                <input type="text" class="form-control" id="BypassConfirmation" aria-describedby="BypassConfirmationHelp" placeholder="True" disabled="disabled" value="{{.BypassConfirmation}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DIOnAcceptance">DIOnAcceptance</label>
                <input type="text" class="form-control" id="DIOnAcceptance" aria-describedby="DIOnAcceptanceHelp" placeholder="True" disabled="disabled" value="{{.DIOnAcceptance}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="IgnoreESPAmountRules">IgnoreESPAmountRules</label>
                <input type="text" class="form-control" id="IgnoreESPAmountRules" aria-describedby="IgnoreESPAmountRulesHelp" placeholder="True" disabled="disabled" value="{{.IgnoreESPAmountRules}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
