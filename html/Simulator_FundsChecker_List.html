{{template "header" .}}

<body>


  <div class="container-fluid">

    <form method="POST" action="/">

      <div class="card">


        <div class="card-header">

            <div class="row">
              <div class="col">
               
                {{.Title}}&nbsp;&nbsp;<span class="text-muted">[{{.FundsCheckCount}}]</span>

              </div>
              <div class="col text-right">
                <div class="btn-group">
                  <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
                </div>
              </div>

          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover" id="SimulatorFundsCheckTable">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-center">#</th>
                  <th scope="col">Request</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody id="filterTable">
                {{range .FundsCheckList}}
                <tr>
                  <td class="text-center align-middle" style="width:1px; white-space:nowrap;"></td>
                  <td class="align-middle">{{.Name}}</td>
                  <td class="align-middle text-center" style="width:1px; white-space:nowrap;padding:0.25rem">
                    <div class="btn-group">
                      <button type="submit" value="" class="btn  btn-info" formaction="/Simulator_SienaFundsCheckerView?FundsCheck={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="View '{{.Name}}' data mapping">
                        <i class="far fa-eye"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-danger" style="border:none" formaction="/Simulator_SienaFundsCheckerDelete?FundsCheck={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Delete '{{.Name}}'">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                      <button type="submit" value="" class="btn  btn-primary" style="border:none" formaction="/Simulator_SienaFundsCheckerAction?FundsCheck={{.Id}}" method="POST" data-toggle="tooltip" data-placement="top" title="Process '{{.Name}}'">
                        <i class="fas fa-paper-plane"></i>
                      </button>

                    </div>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </form>

  </div>

  <!-- SCRIPTS DO NOT CHANGE -->

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>


      <script>
$(document).ready(function(){
    $('#SimulatorFundsCheckTable').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#SimulatorFundsCheckTable").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>

  <script>
    const toCsv = function(table) {
      // Query all rows
      const rows = table.querySelectorAll('tr');

      return [].slice.call(rows)
        .map(function(row) {
          // Query all cells
          const cells = row.querySelectorAll('th,td');
          return [].slice.call(cells)
            .map(function(cell) {
              return '"' + cell.textContent + '"';
            })
            .join(',');
        })
        .join('\n');
    };

    const download = function(text, fileName) {
      const link = document.createElement('a');
      link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
      link.setAttribute('download', fileName);

      link.style.display = 'none';
      document.body.appendChild(link);

      link.click();

      document.body.removeChild(link);
    };

    const table = document.getElementById('Table_Template');
    const exportBtn = document.getElementById('export');

    exportBtn.addEventListener('click', function() {
      // Export to csv
      const csv = toCsv(table);

      // Download it
      download(csv, 'FundsChecks.csv');
    });
    </script>


  <!-- SCRIPTS DO NOT CHANGE -->

</body>
