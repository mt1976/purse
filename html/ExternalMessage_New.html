{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/ExternalMessageSave?Id={{.Id}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/ExternalMessageSave&Id={{.Id}}" onclick="/ExternalMessageSave/?Id={{.Id}}" title="Save ExternalMessage"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print ExternalMessage"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Id" >Id</label>
                <input type="text" class="form-control" id="Id" name="Id" aria-describedby="IdHelp" placeholder="0"  value="{{.Id}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageID" >MessageID</label>
                <input type="text" class="form-control" id="MessageID" name="MessageID" aria-describedby="MessageIDHelp" placeholder=""  value="{{.MessageID}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageFormat" >MessageFormat</label>
                <input type="text" class="form-control" id="MessageFormat" name="MessageFormat" aria-describedby="MessageFormatHelp" placeholder=""  value="{{.MessageFormat}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageDeliveredTo" >MessageDeliveredTo</label>
                <input type="text" class="form-control" id="MessageDeliveredTo" name="MessageDeliveredTo" aria-describedby="MessageDeliveredToHelp" placeholder=""  value="{{.MessageDeliveredTo}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageBody" >MessageBody</label>
                <input type="text" class="form-control" id="MessageBody" name="MessageBody" aria-describedby="MessageBodyHelp" placeholder=""  value="{{.MessageBody}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageFilename" >MessageFilename</label>
                <input type="text" class="form-control" id="MessageFilename" name="MessageFilename" aria-describedby="MessageFilenameHelp" placeholder=""  value="{{.MessageFilename}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageLife" >MessageLife</label>
                <input type="text" class="form-control" id="MessageLife" name="MessageLife" aria-describedby="MessageLifeHelp" placeholder=""  value="{{.MessageLife}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageDate" >MessageDate</label>
                <input type="text" class="form-control" id="MessageDate" name="MessageDate" aria-describedby="MessageDateHelp" placeholder=""  value="{{.MessageDate}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageTime" >MessageTime</label>
                <input type="text" class="form-control" id="MessageTime" name="MessageTime" aria-describedby="MessageTimeHelp" placeholder=""  value="{{.MessageTime}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageTimeout" >MessageTimeout</label>
                <input type="text" class="form-control" id="MessageTimeout" name="MessageTimeout" aria-describedby="MessageTimeoutHelp" placeholder=""  value="{{.MessageTimeout}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageTimeoutAction" >MessageTimeoutAction</label>
                <input type="text" class="form-control" id="MessageTimeoutAction" name="MessageTimeoutAction" aria-describedby="MessageTimeoutActionHelp" placeholder=""  value="{{.MessageTimeoutAction}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageACKNAK" >MessageACKNAK</label>
                <input type="text" class="form-control" id="MessageACKNAK" name="MessageACKNAK" aria-describedby="MessageACKNAKHelp" placeholder=""  value="{{.MessageACKNAK}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseID" >ResponseID</label>
                <input type="text" class="form-control" id="ResponseID" name="ResponseID" aria-describedby="ResponseIDHelp" placeholder=""  value="{{.ResponseID}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseFilename" >ResponseFilename</label>
                <input type="text" class="form-control" id="ResponseFilename" name="ResponseFilename" aria-describedby="ResponseFilenameHelp" placeholder=""  value="{{.ResponseFilename}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseBody" >ResponseBody</label>
                <input type="text" class="form-control" id="ResponseBody" name="ResponseBody" aria-describedby="ResponseBodyHelp" placeholder=""  value="{{.ResponseBody}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseDate" >ResponseDate</label>
                <input type="text" class="form-control" id="ResponseDate" name="ResponseDate" aria-describedby="ResponseDateHelp" placeholder=""  value="{{.ResponseDate}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseTime" >ResponseTime</label>
                <input type="text" class="form-control" id="ResponseTime" name="ResponseTime" aria-describedby="ResponseTimeHelp" placeholder=""  value="{{.ResponseTime}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ResponseAdditionalInfo" >ResponseAdditionalInfo</label>
                <input type="text" class="form-control" id="ResponseAdditionalInfo" name="ResponseAdditionalInfo" aria-describedby="ResponseAdditionalInfoHelp" placeholder=""  value="{{.ResponseAdditionalInfo}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated" hidden>SYSCreated</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" hidden value="{{.SYSCreated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedBy" hidden>SYSCreatedBy</label>
                <input type="text" class="form-control" id="SYSCreatedBy" name="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" hidden value="{{.SYSCreatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreatedHost" hidden>SYSCreatedHost</label>
                <input type="text" class="form-control" id="SYSCreatedHost" name="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" hidden value="{{.SYSCreatedHost}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdated" hidden>SYSUpdated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" hidden value="{{.SYSUpdated}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedBy" hidden>SYSUpdatedBy</label>
                <input type="text" class="form-control" id="SYSUpdatedBy" name="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" hidden value="{{.SYSUpdatedBy}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SYSUpdatedHost" hidden>SYSUpdatedHost</label>
                <input type="text" class="form-control" id="SYSUpdatedHost" name="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" hidden value="{{.SYSUpdatedHost}}" >
              </div>
            </div>

     
        </div>
      </div>
    </form>
  </div>
  {{template "footer" .}}
</body>
