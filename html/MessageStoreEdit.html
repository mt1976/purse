  {{template "header" .}}

<body>

  

  <div class="container-fluid">
    <form action="/saveMessageStore?MessageStore={{.Id}}" method="GET">
      <div hidden="hidden">
        <input type="text" id="Id" name="Id" value="{{.Id}}">
      </div>
      <div class="card">

        <div class="card-header font-weight-bold">


          <div class="row">
            <div class="col">
              System Messages<code></code>
            </div>
            <div class="col">
              <div class="btn-group float-right">

                 <button type="submit"  class="btn btn-danger" method="GET" onclick="/saveMessageStore?MessageStore={{.Id}}" formaction="/saveMessageStore?MessageStore={{.Id}}">
                  <i class="fas fa-save"></i>&nbsp;&nbsp;Save
                </button>


                <button type="button"  class="btn  btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="Username">ID</label>
                <input type="text" class="form-control" id="Username" name="Username" aria-describedby="Username" placeholder="Enter code" disabled="disabled" value="{{.Id}}" maxlength="10">
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <label for="Message">Message</label>
                <input type="text" class="form-control" id="Message" name="Message" aria-describedby="Message" placeholder="Enter an email address" value="{{.Message}}" required>
              </div>
            </div>
<hr>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">Created</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreated" placeholder="Enter a description" value="{{.SYSCreated}}" disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="SYSWho">By</label>
                <input type="text" class="form-control" id="SYSWho" name="SYSWho" aria-describedby="SYSWho" placeholder="Enter a description" value="{{.SYSWho}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSHost">On</label>
                <input type="text" class="form-control" id="SYSHost" name="SYSHost" aria-describedby="SYSHost" placeholder="Enter a description" value="{{.SYSHost}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSUpdated">Last Updated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdated" placeholder="Enter a description" value="{{.SYSUpdated}}" disabled="disabled">
              </div>
            </div>


          </div>

        </div>

      </form>
    </div>

  </body>
