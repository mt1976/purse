  {{template "header" .}}

<body>




<div class="container-fluid">
      <div class="card">
        <form action="/home" method="POST">

        <div class="card-header">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;&nbsp;<span class="badge badge-dark">{{.LoaderMapStoreCount}} </span>
            </div>
            <div class="col text-right">
              <div class="btn-group">
                <button type="submit" value="" class="btn btn-outline-primary" formaction="/newLoaderMapStore?loaderID={{.LoaderID}}&lastColumn={{.LoaderMapStoreCount}}" method="POST">
                  <i class="fas fa-plus"></i>&nbsp;&nbsp;New
                </button>
                <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()">
                  <i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="sienaDataTable">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Position</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id=filterTable>
                  {{$out := .}}
                  {{range .LoaderMapStoreList}}
                  <tr>
                    <td class="text-center align-middle"></td>
                    <td class="align-middle">{{.Name}}</td>
                    <td class="align-middle">{{.Position}}</td>
                    <td class="align-middle text-center" style="width:1px; padding:0.25rem">

                      <div class="btn-group">
                        <button type="submit" value="" class="btn btn-outline-primary " formaction="/editLoaderMapStore?LoaderMapStore={{.Id}}&loaderID={{$out.LoaderID}}" method="POST">
                          <i class="far fa-edit" style="font-size: 22px"></i>
                        </button>
                        <button type="submit" value="" class="btn btn-outline-danger " formaction="/editLoaderMapStore?LoaderMapStore={{.Id}}" method="POST" disabled>
                          <i class="fas fa-trash-alt" style="font-size: 22px"></i>
                        </button>
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>
          </form>
        </div>
      </div>


    <script>
$(document).ready(function(){
    $('#sienaFirmTable').dataTable({
      "lengthMenu": [[10,14, 25, 50, 100, 200, -1], [10,14, 25, 50, 100, 200, "All"]],
      "drawCallback": function( settings ) {$("#wctDataMapTable").wrap( "<div class='table-responsive'></div>" );},
      stateSave: true,
    } );
});
</script>

</body>
