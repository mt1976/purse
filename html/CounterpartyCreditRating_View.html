{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyCreditRatingEdit?ID={{.CompID}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.CompID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/CounterpartyCreditRatingEdit/?ID={{.CompID}}" onclick="/CounterpartyCreditRatingEdit/?ID={{.CompID}}" title="Edit Counterparty Credit Rating"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Credit Rating"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="NameFirm">NameFirm</label>
                <input type="text" class="form-control" id="NameFirm" aria-describedby="NameFirmHelp" placeholder="" disabled="disabled" value="{{.NameFirm}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NameCentre">NameCentre</label>
                <input type="text" class="form-control" id="NameCentre" aria-describedby="NameCentreHelp" placeholder="" disabled="disabled" value="{{.NameCentre}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CreditRatingUsage">CreditRatingUsage</label>
                <input type="text" class="form-control" id="CreditRatingUsage" aria-describedby="CreditRatingUsageHelp" placeholder="" disabled="disabled" value="{{.CreditRatingUsage}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CreditRatingAgency">CreditRatingAgency</label>
                <input type="text" class="form-control" id="CreditRatingAgency" aria-describedby="CreditRatingAgencyHelp" placeholder="" disabled="disabled" value="{{.CreditRatingAgency}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CreditRatingName">CreditRatingName</label>
                <input type="text" class="form-control" id="CreditRatingName" aria-describedby="CreditRatingNameHelp" placeholder="" disabled="disabled" value="{{.CreditRatingName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CompID">CompID</label>
                <input type="text" class="form-control" id="CompID" aria-describedby="CompIDHelp" placeholder="" disabled="disabled" value="{{.CompID}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
