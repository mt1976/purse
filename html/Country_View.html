{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CountryEdit?Code={{.Code}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/CountryEdit/?Code={{.Code}}" onclick="/CountryEdit/?Code={{.Code}}" title="Edit Country"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Country"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" aria-describedby="CodeHelp" placeholder="" disabled="disabled" value="{{.Code}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled="disabled" value="{{.Name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ShortCode">ShortCode</label>
                <input type="text" class="form-control" id="ShortCode" aria-describedby="ShortCodeHelp" placeholder="" disabled="disabled" value="{{.ShortCode}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="EU_EEA">EU_EEA</label>
                <input type="text" class="form-control" id="EU_EEA" aria-describedby="EU_EEAHelp" placeholder="True" disabled="disabled" value="{{.EU_EEA}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="HolidaysWeekend">HolidaysWeekend</label>
                <input type="text" class="form-control" id="HolidaysWeekend" aria-describedby="HolidaysWeekendHelp" placeholder="" disabled="disabled" value="{{.HolidaysWeekend}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
