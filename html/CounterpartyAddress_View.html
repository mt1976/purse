{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/CounterpartyAddressEdit?ID={{.CompID}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.CompID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/CounterpartyAddressEdit/?ID={{.CompID}}" onclick="/CounterpartyAddressEdit/?ID={{.CompID}}" title="Edit Counterparty Address"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Address"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="NameFirm">NameFirm</label>
                <input type="text" class="form-control" id="NameFirm" aria-describedby="NameFirmHelp" placeholder="" disabled="disabled" value="{{.NameFirm}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NameCentre">NameCentre</label>
                <input type="text" class="form-control" id="NameCentre" aria-describedby="NameCentreHelp" placeholder="" disabled="disabled" value="{{.NameCentre}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Address1">Address1</label>
                <input type="text" class="form-control" id="Address1" aria-describedby="Address1Help" placeholder="" disabled="disabled" value="{{.Address1}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Address2">Address2</label>
                <input type="text" class="form-control" id="Address2" aria-describedby="Address2Help" placeholder="" disabled="disabled" value="{{.Address2}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CityTown">CityTown</label>
                <input type="text" class="form-control" id="CityTown" aria-describedby="CityTownHelp" placeholder="" disabled="disabled" value="{{.CityTown}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="County">County</label>
                <input type="text" class="form-control" id="County" aria-describedby="CountyHelp" placeholder="" disabled="disabled" value="{{.County}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Postcode">Postcode</label>
                <input type="text" class="form-control" id="Postcode" aria-describedby="PostcodeHelp" placeholder="" disabled="disabled" value="{{.Postcode}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CompID">CompID</label>
                <input type="text" class="form-control" id="CompID" aria-describedby="CompIDHelp" placeholder="" disabled="disabled" value="{{.CompID}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
