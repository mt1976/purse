{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/FirmEdit?FirmName={{.FirmName}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              {{.Title}}&nbsp;:&nbsp;<code>{{.FirmName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/FirmEdit/?FirmName={{.FirmName}}" onclick="/FirmEdit/?FirmName={{.FirmName}}" title="Edit Firm"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Firm"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="FirmName">FirmName</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="FirmNameHelp" placeholder="" disabled="disabled" value="{{.FirmName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled="disabled" value="{{.FullName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" aria-describedby="CountryHelp" placeholder="" disabled="disabled" value="{{.Country}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector">Sector</label>
                <input type="text" class="form-control" id="Sector" aria-describedby="SectorHelp" placeholder="" disabled="disabled" value="{{.Sector}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector_Lookup">Sector_Lookup</label>
                <input type="text" class="form-control" id="Sector_Lookup" aria-describedby="Sector_LookupHelp" placeholder="" disabled="disabled" value="{{.Sector_Lookup}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country_Lookup">Country_Lookup</label>
                <input type="text" class="form-control" id="Country_Lookup" aria-describedby="Country_LookupHelp" placeholder="" disabled="disabled" value="{{.Country_Lookup}}">
              </div>
            </div>
        </div>

      </div>
    </form>
  </div>
{{template "footer" .}}
</body>
